<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的寵物 | PetGuardian</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/dashboard.css">
</head>

<body>

    <header id="main-header" class="header"></header>

    <div class="container dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="text-center mb-2">
                <div class="avatar-wrapper">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Jack" class="avatar">
                </div>
                <h4>李小明</h4>
                <p style="color: #999; font-size: 0.9rem;">一般會員</p>
            </div>
            <nav>
                <a href="dashboard.html" class="menu-item">
                    <i class="fas fa-user"></i> 個人資料
                </a>
                <a href="dashboard-pets.html" class="menu-item active">
                    <i class="fas fa-paw"></i> 我的寵物
                </a>
                <a href="dashboard-orders.html" class="menu-item">
                    <i class="fas fa-receipt"></i> 商城訂單紀錄
                </a>
                <a href="dashboard-bookings.html" class="menu-item">
                    <i class="fas fa-calendar-check"></i> 保母預約紀錄
                </a>
                <a href="dashboard-favorites.html" class="menu-item">
                    <i class="fas fa-heart"></i> 收藏列表
                </a>
                <a href="dashboard-sitter-registration.html" class="menu-item"
                    style="border-top: 1px solid #eee; margin-top: 0.5rem; padding-top: 0.5rem;">
                    <i class="fas fa-user-plus"></i> 成為保母
                </a>
                <div class="menu-item" style="color: var(--danger); cursor: pointer;"
                    onclick="alert('已登出'); window.location.href='index.html'">
                    <i class="fas fa-sign-out-alt"></i> 登出
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div id="pets">
                <div class="d-flex justify-between align-center mb-2">
                    <h2>我的寵物</h2>
                    <button class="btn btn-primary btn-sm" onclick="alert('開啟新增寵物彈窗')">
                        <i class="fas fa-plus"></i> 新增寵物
                    </button>
                </div>

                <div class="pets-grid">
                    <!-- Pet 1 -->
                    <div class="pet-card">
                        <div class="pet-header">
                            <img src="https://images.unsplash.com/photo-1596492784531-6e6eb5ea920e?auto=format&fit=crop&q=80&w=200"
                                class="pet-avatar">
                            <div class="pet-info">
                                <h3>皮皮 <span class="badge badge-accent">柯基</span></h3>
                                <div class="pet-stats">
                                    <span><i class="fas fa-venus-mars"></i> 公</span>
                                    <span><i class="fas fa-birthday-cake"></i> 3歲</span>
                                    <span><i class="fas fa-weight"></i> 12kg</span>
                                </div>
                            </div>
                        </div>
                        <p style="color: #666; font-size: 0.95rem;">備註：比較怕生，散步時請注意不要太靠近大狗。</p>
                        <div class="pet-actions">
                            <button class="btn btn-outline" style="flex: 1; padding: 0.4rem;"
                                onclick="alert('開啟編輯寵物彈窗')">
                                <i class="fas fa-edit"></i> 編輯
                            </button>
                            <button class="btn btn-outline" style="flex: 1; padding: 0.4rem;"
                                onclick="alert('跳轉至健康紀錄頁面')">
                                <i class="fas fa-file-medical"></i> 紀錄
                            </button>
                        </div>
                    </div>

                    <!-- Pet 2 -->
                    <div class="pet-card">
                        <div class="pet-header">
                            <img src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?auto=format&fit=crop&q=80&w=200"
                                class="pet-avatar">
                            <div class="pet-info">
                                <h3>咪咪 <span class="badge badge-accent">米克斯</span></h3>
                                <div class="pet-stats">
                                    <span><i class="fas fa-venus-mars"></i> 母</span>
                                    <span><i class="fas fa-birthday-cake"></i> 2歲</span>
                                    <span><i class="fas fa-weight"></i> 4kg</span>
                                </div>
                            </div>
                        </div>
                        <p style="color: #666; font-size: 0.95rem;">備註：喜歡吃罐罐，不愛剪指甲。</p>
                        <div class="pet-actions">
                            <button class="btn btn-outline" style="flex: 1; padding: 0.4rem;">
                                <i class="fas fa-edit"></i> 編輯
                            </button>
                            <button class="btn btn-outline" style="flex: 1; padding: 0.4rem;">
                                <i class="fas fa-file-medical"></i> 紀錄
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="main-footer" style="margin-top: 4rem;"></footer>

    <script src="../static/js/main.js"></script>
</body>

</html>
