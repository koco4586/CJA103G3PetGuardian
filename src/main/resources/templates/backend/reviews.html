<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pet Guardian - 評價管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../../static/css/backend/style.css">
    <link rel="stylesheet" href="../../static/css/backend/reviews.css">
</head>

<body>
    <script src="../../static/js/backend/sidebar.js"></script>

    <div class="main-content">
        <header>
            <button class="menu-btn" onclick="toggleSidebar()">☰</button>
            <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?q=80&w=60&auto=format&fit=crop"
                alt="logo" style="width:48px;height:48px;border-radius:10px;object-fit:cover;">
            <div>
                <h1>評價檢舉管理</h1>
                <div class="sub">處理全站（保母/商城）違規評價申訴</div>
            </div>
        </header>

        <section>
            <div class="tab-container">
                <button class="tab-btn active">
                    <i class="fa-solid fa-gavel"></i> 待處理檢舉件
                </button>
                <button class="tab-btn" style="opacity: 0.5; cursor: not-allowed;">
                    <i class="fa-solid fa-circle-check"></i> 已結案紀錄
                </button>
            </div>

            <div class="card">
                <h3>檢舉審核列表</h3>

                <table>
                    <thead>
                        <tr>
                            <th>來源</th>
                            <th>被檢舉評價內容</th>
                            <th>評價人 / 評分</th>
                            <th>檢舉原因</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <span class="source-tag">保母預約</span><br>
                                <strong>Linda Liu</strong>
                            </td>
                            <td>
                                <div style="font-style: italic; color: #444;">「這個人根本不愛狗，態度超級差，大家千萬別上當...」</div>
                                <div style="color:#999; font-size:0.8rem; margin-top:5px;">評價 ID: R-8821</div>
                            </td>
                            <td>
                                王小明<br>
                                <i class="fa-solid fa-star" style="color:gold"></i> 1.0
                            </td>
                            <td><span class="report-reason">人身攻擊 / 言語騷擾</span></td>
                            <td>
                                <button class="btn" style="background:#d9534f;"
                                    onclick="confirm('確認刪除此評價並懲處用戶？')">刪除</button>
                                <button class="btn ghost" onclick="alert('已駁回檢舉')">駁回</button>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <span class="source-tag">二手商城</span><br>
                                <strong>自動餵食器</strong>
                            </td>
                            <td>
                                <div style="font-style: italic; color: #444;">「想買更便宜的加我微信: pet-keeper123」</div>
                                <div style="color:#999; font-size:0.8rem; margin-top:5px;">評價 ID: R-9012</div>
                            </td>
                            <td>
                                帳號: Unknown<br>
                                <i class="fa-solid fa-star" style="color:gold"></i> 5.0
                            </td>
                            <td><span class="report-reason">垃圾訊息 / 外部連結</span></td>
                            <td>
                                <button class="btn" style="background:#d9534f;">刪除</button>
                                <button class="btn ghost">駁回</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

</body>

</html>
