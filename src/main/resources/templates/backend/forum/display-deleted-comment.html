<!doctype html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pet Guardian - 恢復留言預覽</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    
    <style>
        :root {
            --primary-color: #ce875be8;
            --bg-color: #f4f7f6;
            --text-dark: #2c3e50;
            --text-muted: #7f8c8d;
            --white: #ffffff;
            --success-green: #2ecc71;
            --danger-red: #e74c3c;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-dark);
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 垂直置中 */
        }

        .container {
            width: 100%;
            max-width: 650px;
            padding: 20px;
        }

        /* 返回按鈕樣式 */
		.btn-back {
			background-color: var(--white);
			color: var(--text-dark);
			padding: 10px 22px;
			border-radius: 30px;
			text-decoration: none;
			font-weight: 600;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
			transition: var(--transition);
			display: inline-flex;
			align-items: center;
			gap: 8px;
			margin-bottom: 25px;
		}
		
		.btn-back:hover {
			background-color: var(--primary-color);
			color: white;
			transform: translateX(-5px);
		}

        /* 留言預覽卡片 */
        .preview-card {
            background: var(--white);
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            border: 1px solid #eee;
        }

        /* 頂部警示條：強調這是已刪除內容 */
        .preview-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 6px;
            background: repeating-linear-gradient(45deg, #eee, #eee 10px, #fdf2e9 10px, #fdf2e9 20px);
        }

        .status-badge {
            display: inline-block;
            background: #fff5f5;
            color: var(--danger-red);
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f1f5f9;
        }

        .author-info b { color: var(--text-dark); font-size: 1.1rem; }
        .author-info span { color: var(--text-muted); font-size: 0.9rem; }

        .comment-content {
            font-size: 1.25rem;
            line-height: 1.8;
            color: #334155;
            white-space: pre-wrap;
            margin-bottom: 40px;
            min-height: 100px;
        }

        /* 恢復按鈕：綠色跳起效果 */
        .action-area {
            text-align: center;
        }

        .btn-recover {
            background-color: var(--success-green);
            color: white;
            padding: 18px 60px;
            border-radius: 16px;
            border: none;
            font-weight: 800;
            font-size: 1.15rem;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.3);
            width: 100%; /* 撐滿容器 */
            justify-content: center;
        }

        .btn-recover:hover {
            background-color: #27ae60;
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(46, 204, 113, 0.4);
        }

        .btn-recover:active { transform: translateY(-2px); }

        .post-ref {
            margin-top: 15px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>

<div class="container">
    <a href="javascript:history.back()" class="btn-back">
        <i class="fas fa-chevron-left"></i> 返回列表
    </a>

    <div class="preview-card">
       
        <div class="comment-header">
            <div class="author-info">
                <span>留言者 ID:</span> <b th:text="${forumCommentVO.member.memId}"></b>
            </div>
            <div class="author-info">
                <span>留言 ID:</span> <b th:text="${forumCommentVO.commentId}"></b>
            </div>
        </div>

        <div class="comment-content" th:text="${forumCommentVO.commentContent}"></div>

        <div class="action-area" style="margin-top: 40px;">
            <form th:action="@{/admin/forum/get-one-deleted-comment-to-recover}" method="post">
                <input type="hidden" name="commentId" th:value="${forumCommentVO.commentId}">
               
                <button type="submit" class="btn-recover">
                    <i class="fas fa-undo-alt"></i> 恢復留言
                </button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
