<!doctype html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pet Guardian - 更新討論區</title>

<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- 後台樣式 -->
<link rel="stylesheet" th:href="@{/css/backend/style.css}">

<style>
	/* 僅針對 form-container 做兩欄式 + 主題風格 */
	.form-container {
		background: var(--white);
		border-radius: 16px;
		padding: 32px;
		box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
		max-width: 1000px;
		margin: 0 auto; /* 置中 */
		position: relative;
	}
	
	.form-columns {
		display: flex;
		gap: 40px;
		flex-wrap: wrap;
		align-items: stretch; /* 高度自動對齊 */
	}
	
	.left-column, .right-column {
		flex: 1;
		min-width: 280px;
		display: flex;
		flex-direction: column;
		gap: 20px;
	}
	
	/* 讓右側按鈕固定在底部 */
	.right-column {
		justify-content: space-between;
	}
	
	label {
		font-weight: 500;
		color: var(--brown);
		margin-bottom: 6px;
	}
	
	input[type="text"], input[type="file"], textarea {
		padding: 12px;
		border-radius: 8px;
		border: 1px solid #ddd;
		width: 100%;
	}
	
	input:focus {
		border-color: var(--orange);
		outline: none;
	}
	
	/* 上傳圖片預覽 */
	#preview {
		display: block;
        margin-top: 15px;
        max-width: 100%;
        height: auto;
        max-height: 250px;
        border-radius: 8px;
        border: 2px dashed #ddd;
        padding: 5px;
	}
	
	/* 按鈕 */
	.btn {
		background: var(--orange);
		color: #fff;
		padding: 12px 24px;
		border: none;
		border-radius: 8px;
		font-weight: 500;
		cursor: pointer;
		transition: 0.2s;
	}
	
	.btn:hover {
		filter: brightness(1.1);
	}
	
	.btn.ghost {
		background: transparent;
		border: 1px solid var(--orange);
		color: var(--orange);
	}
	
	.btn.ghost:hover {
		background: var(--orange);
		color: #fff;
	}
	
	/* 錯誤提示紅色粗體 */
	.error {
		color: red;
		font-weight: bold;
		font-size: 0.9rem;
	}
	
	/* 按鈕固定右下角 */
	.form-submit {
		display: flex;
		justify-content: flex-end;
		gap: 12px;
		margin-top: 16px;
	}
	
	.error-box {
	    background-color: #fff5f5;
	    border: 2px solid #ff0000;
	    border-radius: 8px;
	    padding: 15px;
	    margin: 20px 0;
	}
	
	.error-box .title {
	    color: #ff0000;
	    font-weight: bold;
	    font-size: 18px;
	    display: block;
	    margin-bottom: 8px;
	}
	
	.error-box ul li {
	    color: #ff0000;     /* 變成紅色 */
	    font-weight: bold;  /* 變成粗體 */
	    margin-bottom: 4px;
	}
	
	.error-title {
		color: #cf1322;
		font-weight: 600;
		margin-bottom: 10px;
		display: block;
	}
	
	.error-list {
		margin: 0;
		padding-left: 20px;
		color: #434343;
		list-style-type: disc;
	}
	
	.error-list li {
		margin-bottom: 5px;
	}
	
	/* 響應式微調 */
	@media ( max-width :768px) {
		.form-columns {
			flex-direction: column;
			gap: 20px; /* 縮小兩欄堆疊時的總間距 */
		}
		.left-column, .right-column {
			flex: none;
			width: 100%;
			min-width: 0;
			gap: 8px; /* 縮小每一項之間的間距 */
		}
	
		/* 關鍵修正：取消右側按鈕固定在底部的行為 */
		.right-column {
			justify-content: flex-start !important;
		}
	
		/* 調整按鈕區塊，在手機版不要離照片太遠 */
		.form-submit {
			margin-top: 10px;
			justify-content: center; /* 手機版按鈕可以考慮置中，比較好按 */
			width: 100%;
		}
	
		/* 縮小標題與表單之間的距離 */
		.form-container {
			padding: 20px;
		}
	}
	
</style>
</head>

<body>

	<div class="main-content">
		<section>
			<div class="card form-container">
				<h1>更新討論區</h1>
				<form th:action="@{update-forum}" method="post" th:object="${forumVO}" enctype="multipart/form-data">
					<div th:if="${#fields.hasAnyErrors()}" class="error-box">
						<span class="error-title"> 
							<i class="fas fa-exclamation-circle">錯誤訊息：</i>
						</span>
						<ul class="error-list">
							<li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
						</ul>
					</div>
					<div class="form-columns">
						<!-- 左邊文字欄位 -->
						<div class="left-column">
							<div>
								<label>討論區編號:</label> <input type="text" th:field="*{forumId}" readonly />
							</div>
							<div>
								<label>討論區名稱:</label> <input type="text" th:field="*{forumName}" />
								<span th:if="${#fields.hasErrors('forumName')}" th:errors="*{forumName}" class="error"></span>
							</div>
							<div>
								<input type="hidden" th:field="*{forumStatus}" />
							</div>
							<div>
								<input type="hidden" th:field="*{createdAt}" />
							</div>
						</div>

						<!-- 右邊上傳 + 預覽 + 按鈕 -->
						<div class="right-column">
							<div>
								<label>討論區照片:</label> 
								<input type="file" th:field="*{upFiles}" id="fileInput" />
								<img id="preview" src="#" alt="預覽圖片" style="display: none;">
							</div>
							<div class="form-submit">
								<a th:href="@{/admin/forum/list-all-forum}" class="btn ghost">取消</a>
								<button type="submit" class="btn">更新討論區</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</section>
	</div>

	<script th:src="@{/js/backend/sidebar.js}"></script>

	<script>
		// 圖片即時預覽
		const fileInput = document.getElementById('fileInput');
		const preview = document.getElementById('preview');
		fileInput.addEventListener('change', function(e) {
			const file = e.target.files[0];
			if (file) {
				const reader = new FileReader();
				reader.onload = function(evt) {
					preview.src = evt.target.result;
					preview.style.display = 'block';
				}
				reader.readAsDataURL(file);
			}
		});
	</script>
</body>
</html>
