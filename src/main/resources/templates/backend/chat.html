<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pet Guardian - 聊天室管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../../static/css/backend/style.css">
</head>

<body>
    <script src="../../static/js/backend/sidebar.js"></script>

    <div class="main-content">
        <header>
            <button class="menu-btn" onclick="toggleSidebar()">☰</button>

            <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?q=80&w=60&auto=format&fit=crop"
                alt="logo" style="width:48px;height:48px;border-radius:10px;object-fit:cover;">

            <div>
                <h1>聊天室管理</h1>
                <div class="sub">檢視與管理聊天室狀態</div>
            </div>
        </header>

        <section>
            <div class="card">
                <h3>聊天室列表</h3>
                <p class="muted">監控關鍵字與檢舉紀錄</p>
                <table>
                    <thead>
                        <tr>
                            <th>聊天室 ID</th>
                            <th>參與者</th>
                            <th>最近訊息</th>
                            <th>最後時間</th>
                            <th>檢舉數</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Room_1</td>
                            <td>王小明, Linda</td>
                            <td>請問狗狗會咬人嗎？</td>
                            <td>10:30 AM</td>
                            <td>0</td>
                            <td><button class="btn ghost">查看紀錄</button></td>
                        </tr>
                        <tr>
                            <td>Room_5</td>
                            <td>詐騙測試帳號, 小張</td>
                            <td>請加我的 Line ID...</td>
                            <td>09:15 AM</td>
                            <td><span style="color:red;font-weight:bold">3</span></td>
                            <td>
                                <button class="btn">封鎖帳號</button>
                                <button class="btn ghost">查看</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</body>

</html>
