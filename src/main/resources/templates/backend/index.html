<!doctype html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pet Guardian - 後台首頁</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/backend/style.css}" />
    <style>
        /* 針對儀表板卡片的額外樣式優化 */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* 讓卡片變成連結樣式 */
        a.stat-card {
            text-decoration: none;
            color: inherit;
            display: block;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        a.stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            flex-shrink: 0;
        }

        .stat-info {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 4px;
        }
    </style>
</head>

<body>
<script th:src="@{/js/backend/sidebar.js}"></script>
<div class="main-content">
    <header>
        <button class="menu-btn" onclick="toggleSidebar()">☰</button>
        <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?q=80&w=60&auto=format&fit=crop"
             alt="admin-avatar" style="width:48px;height:48px;border-radius:10px;object-fit:cover;">
        <div>
            <h1>Pet Guardian 後台</h1>
            <div class="sub">歡迎回來，掌握最新營運狀況</div>
        </div>
    </header>

    <section>
        <div class="card" style="border:none; box-shadow:none; background:transparent; padding:0;">
            <h3><i class="fa-solid fa-chart-line"></i> 系統即時概況</h3>

            <div class="dashboard-grid">
                <!-- 1. 管理員總數 -> admin_admin_management.html -->
                <a th:href="@{/html/backend/admin/admin_admin_management.html}" class="stat-card">
                    <div class="stat-icon" style="background-color: #34495e;">
                        <i class="fa-solid fa-user-shield"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" th:text="${totalAdmins}">0</span>
                        <span class="stat-label">管理員總數</span>
                    </div>
                </a>

                <!-- 2. 會員總數 -> admin_member_management.html -->
                <a th:href="@{/html/backend/member/admin_member_management.html}" class="stat-card">
                    <div class="stat-icon" style="background-color: #2ecc71;">
                        <i class="fa-solid fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" th:text="${totalMembers}">0</span>
                        <span class="stat-label">會員總數</span>
                    </div>
                </a>

                <!-- 3. 待審保母 -> /admin/sitter/manage -->
                <a th:href="@{/admin/sitter/manage}" class="stat-card">
                    <div class="stat-icon" style="background-color: #f1c40f;">
                        <i class="fa-solid fa-user-clock"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" th:text="${pendingSitters}">0</span>
                        <span class="stat-label">待審保母申請</span>
                    </div>
                </a>

                <!-- 4. 預約待審退款 -> /admin/bookings/all -->
                <a th:href="@{/admin/bookings/all}" class="stat-card">
                    <div class="stat-icon" style="background-color: #e74c3c;">
                        <i class="fa-solid fa-money-bill-transfer"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" th:text="${bookingPendingRefunds}">0</span>
                        <span class="stat-label">預約待審退款</span>
                    </div>
                </a>

                <!-- 5. 預約待審評價檢舉 -> /admin/reviews1 -->
                <a th:href="@{/admin/reviews1}" class="stat-card">
                    <div class="stat-icon" style="background-color: #e67e22;">
                        <i class="fa-solid fa-flag"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" th:text="${bookingPendingReviews}">0</span>
                        <span class="stat-label">預約評價檢舉</span>
                    </div>
                </a>

                <!-- 6. 聊天室待審檢舉 -> /admin/chat-reports -->
                <a th:href="@{/admin/chat-reports}" class="stat-card">
                    <div class="stat-icon" style="background-color: #9b59b6;">
                        <i class="fa-solid fa-comments"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" th:text="${chatPendingReports}">0</span>
                        <span class="stat-label">聊天室檢舉</span>
                    </div>
                </a>

                <!-- 7. 已發布文章數量 -> /admin/news/list -->
                <a th:href="@{/admin/news/list}" class="stat-card">
                    <div class="stat-icon" style="background-color: #34495e;">
                        <i class="fa-solid fa-bullhorn"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" th:text="${publishedNewsCount}">0</span>
                        <span class="stat-label">已發布文章</span>
                    </div>
                </a>

                <!-- 8. 商城待審退款 -> /admin/store/manage -->
                <a th:href="@{/admin/store/manage}" class="stat-card">
                    <div class="stat-icon" style="background-color: #c0392b;">
                        <i class="fa-solid fa-box-open"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" th:text="${storePendingRefunds}">0</span>
                        <span class="stat-label">商城待審退款</span>
                    </div>
                </a>

                <!-- 9. 商城待審評價檢舉 -> /admin/store-reviews -->
                <a th:href="@{/admin/store-reviews}" class="stat-card">
                    <div class="stat-icon" style="background-color: #3498db;">
                        <i class="fa-solid fa-store"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" th:text="${storePendingReviews}">0</span>
                        <span class="stat-label">商城評價檢舉</span>
                    </div>
                </a>

                <!-- 10. 論壇待審評價(留言)檢舉 -> /admin/forum/list-all-forum -->
                <a th:href="@{/admin/forum/list-all-forum}" class="stat-card">
                    <div class="stat-icon" style="background-color: #1abc9c;">
                        <i class="fa-solid fa-comment-dots"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" th:text="${forumPendingCommentReports}">0</span>
                        <span class="stat-label">論壇留言檢舉</span>
                    </div>
                </a>

                <!-- 11. 論壇待審文章檢舉 -> /admin/forum/list-all-forum -->
                <a th:href="@{/admin/forum/list-all-forum}" class="stat-card">
                    <div class="stat-icon" style="background-color: #16a085;">
                        <i class="fa-solid fa-file-signature"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" th:text="${forumPendingPostReports}">0</span>
                        <span class="stat-label">論壇文章檢舉</span>
                    </div>
                </a>

            </div>
        </div>
    </section>
</div>
</body>
</html>
