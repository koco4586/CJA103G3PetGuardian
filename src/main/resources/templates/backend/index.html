<!doctype html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pet Guardian - 後台首頁</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/backend/style.css}" />
</head>

<body>
<script th:src="@{/js/backend/sidebar.js}"></script>
<div class="main-content">
    <header>
        <button class="menu-btn" onclick="toggleSidebar()">☰</button>
        <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?q=80&w=60&auto=format&fit=crop"
             alt="admin-avatar" style="width:48px;height:48px;border-radius:10px;object-fit:cover;">
        <div>
            <h1>Pet Guardian 後台</h1>
            <div class="sub">歡迎回來</div>
        </div>
    </header>

    <section>
        <div class="card">
            <h3>系統概況</h3>
            <p class="muted">即時數據統計</p>
            <div
                    style="display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:16px;margin-top:16px">
                <div class="card">
                    <strong style="font-size:1.5rem" th:text="${totalMembers}">0</strong>
                    <div class="muted">會員總數</div>
                </div>
                <div class="card">
                    <strong style="font-size:1.5rem; color:var(--orange)" th:text="${pendingSitters}">0</strong>
                    <div class="muted">待審保母</div>
                </div>
                <div class="card">
                    <strong style="font-size:1.5rem" th:text="${pendingRefunds}">0</strong>
                    <div class="muted">待處理退款</div>
                </div>
                <div class="card">
                    <strong style="font-size:1.5rem" th:text="${pendingReviews}">0</strong>
                    <div class="muted">待處理評價</div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>

</html>
