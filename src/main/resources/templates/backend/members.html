<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pet Guardian - 會員管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../../static/css/backend/style.css">
</head>

<body>
    <script src="../../static/js/backend/sidebar.js"></script>

    <div class="main-content">
        <header>
            <button class="menu-btn" onclick="toggleSidebar()">☰</button>

            <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?q=80&w=60&auto=format&fit=crop"
                alt="logo" style="width:48px;height:48px;border-radius:10px;object-fit:cover;">

            <div>
                <h1>會員管理</h1>
                <div class="sub">檢視與管理會員狀態</div>
            </div>
        </header>

        <section>
            <div class="card">
                <div style="margin-bottom:16px; display:flex; gap:10px;">
                    <input placeholder="搜尋會員 (名稱或 Email)..." style="max-width:300px;">
                    <button class="btn">搜尋</button>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>姓名</th>
                            <th>Email</th>
                            <th>註冊日期</th>
                            <th>狀態</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>王小明</td>
                            <td>ming@example.com</td>
                            <td>2025-12-01</td>
                            <td><span style="color:green">正常</span></td>
                            <td><button class="btn ghost">停用</button></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>陳小美</td>
                            <td>mei@example.com</td>
                            <td>2025-12-15</td>
                            <td><span style="color:red">停用</span></td>
                            <td><button class="btn">啟用</button></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Alex Wu</td>
                            <td>alex@test.com</td>
                            <td>2026-01-02</td>
                            <td><span style="color:green">正常</span></td>
                            <td><button class="btn ghost">停用</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</body>

</html>
