<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單完成 | PetGuardian</title>
    <link rel="stylesheet" href="/css/frontend/style.css">
    <link rel="stylesheet" href="/css/frontend/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/frontend/orders/order-complete.css">
</head>

<body>

    <header id="main-header" class="header"></header>

    <div class="container" style="margin-top: 2rem; margin-bottom: 4rem;">

        <!-- 訂單不存在提示 -->
        <div th:if="${order == null}" class="empty-order" style="text-align: center; padding: 4rem 2rem;">
            <i class="fas fa-exclamation-circle" style="font-size: 4rem; color: #ddd; margin-bottom: 1rem;"></i>
            <h2>找不到訂單資訊</h2>
            <p style="color: #999; margin-bottom: 2rem;">請確認您的訂單編號是否正確</p>
            <a th:href="@{/store}" class="btn btn-primary">
                <i class="fas fa-store"></i> 前往商城
            </a>
        </div>

        <!-- 訂單存在時顯示完成頁面 -->
        <div th:if="${order != null}">

            <!-- 進度條 -->
            <div class="checkout-progress">
                <div class="progress-step completed">
                    <div class="step-circle">✓</div>
                    <span class="step-label">選擇商品</span>
                </div>
                <div class="progress-line active"></div>
                <div class="progress-step completed">
                    <div class="step-circle">✓</div>
                    <span class="step-label">填寫資料</span>
                </div>
                <div class="progress-line active"></div>
                <div class="progress-step active completed">
                    <div class="step-circle">✓</div>
                    <span class="step-label">完成訂單</span>
                </div>
            </div>

            <!-- 訂單完成內容 -->
            <div class="order-complete-container">

                <!-- 成功圖示與訊息 -->
                <div class="success-header">
                    <div class="success-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h1 class="success-title">訂單已成功建立！</h1>
                    <p class="success-subtitle">感謝您的購買，我們將盡快為您處理訂單</p>
                </div>

                <!-- 訂單資訊卡片 -->
                <div class="card order-info-card">
                    <div class="card-header">
                        <h3>
                            <i class="fas fa-file-invoice"
                                style="color: var(--primary-color); margin-right: 0.5rem;"></i>
                            訂單資訊
                        </h3>
                    </div>

                    <div class="order-info-row">
                        <span class="info-label">訂單編號</span>
                        <span class="info-value order-id" th:text="${order.orderId}">ORD001</span>
                    </div>

                    <div class="order-info-row">
                        <span class="info-label">訂單時間</span>
                        <span class="info-value"
                            th:text="${#temporals.format(order.orderTime, 'yyyy-MM-dd HH:mm:ss')}">2024-01-01
                            12:00:00</span>
                    </div>

                    <div class="order-info-row">
                        <span class="info-label">訂單狀態</span>
                        <span class="info-value">
                            <span th:switch="${order.orderStatus}">
                                <span th:case="0" class="status-badge status-paid">已付款</span>
                                <span th:case="1" class="status-badge status-shipped">已出貨</span>
                                <span th:case="2" class="status-badge status-completed">已完成</span>
                                <span th:case="3" class="status-badge status-canceled">已取消</span>
                                <span th:case="4" class="status-badge status-refunding">申請退貨中</span>
                                <span th:case="5" class="status-badge status-refunded">退貨完成</span>
                                <span th:case="*" class="status-badge">未知狀態</span>
                            </span>
                        </span>
                    </div>

                    <div class="order-info-row">
                        <span class="info-label">付款方式</span>
                        <span class="info-value">
                            <i class="fas fa-wallet" style="color: var(--primary-color); margin-right: 0.5rem;"></i>
                            錢包餘額付款
                        </span>
                    </div>

                    <div class="order-info-row total-row">
                        <span class="info-label">訂單金額</span>
                        <span class="info-value total-amount" th:text="'$' + ${order.orderTotal}">$0</span>
                    </div>
                </div>

                <!-- 商品明細 -->
                <div class="card">
                    <div class="card-header">
                        <h3>
                            <i class="fas fa-shopping-bag"
                                style="color: var(--primary-color); margin-right: 0.5rem;"></i>
                            商品明細
                        </h3>
                    </div>

                    <div id="orderItemsList">
                        <div th:each="item : ${orderItems}" class="order-item-row"
                            style="display: flex; gap: 1rem; margin-bottom: 1rem; padding: 1rem; background: #f9f9f9; border-radius: 12px;">
                            <img th:src="${item.productImg}" th:alt="${item.productTitle}"
                                style="width: 80px; height: 80px; object-fit: cover; border-radius: 8px;">
                            <div style="flex: 1; display: flex; justify-content: space-between; align-items: center;">
                                <div>
                                    <div style="font-weight: 600; margin-bottom: 0.25rem;"
                                        th:text="${item.productTitle}">商品名稱</div>
                                    <small style="color: #999;">
                                        <span th:text="'$' + ${item.proPrice}">$0</span>
                                        <span th:text="' x ' + ${item.quantity}">x 1</span>
                                    </small>
                                </div>
                                <div style="font-weight: 700; color: var(--primary-color);"
                                    th:text="'$' + ${item.subtotal}">$0</div>
                            </div>
                        </div>
                    </div>

                    <!-- 金額小計 -->
                    <div style="border-top: 1px solid #eee; padding-top: 1rem; margin-top: 1rem;">
                        <div
                            style="display: flex; justify-content: space-between; font-size: 1.1rem; font-weight: 700;">
                            <span>合計</span>
                            <span style="color: var(--primary-color);" th:text="'$' + ${order.orderTotal}">$0</span>
                        </div>
                    </div>
                </div>

                <!-- 收件人資訊 -->
                <div class="card">
                    <div class="card-header">
                        <h3>
                            <i class="fas fa-truck" style="color: var(--primary-color); margin-right: 0.5rem;"></i>
                            收件人資訊
                        </h3>
                    </div>

                    <div class="receiver-info">
                        <div class="receiver-row">
                            <i class="fas fa-user"></i>
                            <span th:text="${order.receiverName}">收件人姓名</span>
                        </div>
                        <div class="receiver-row">
                            <i class="fas fa-phone"></i>
                            <span th:text="${order.receiverPhone}">0912345678</span>
                        </div>
                        <div class="receiver-row">
                            <i class="fas fa-map-marker-alt"></i>
                            <span th:text="${order.receiverAddress}">收件地址</span>
                        </div>
                        <div class="receiver-row"
                            th:if="${order.specialInstructions != null and !order.specialInstructions.isEmpty()}">
                            <i class="fas fa-comment"></i>
                            <span th:text="${order.specialInstructions}">備註說明</span>
                        </div>
                    </div>
                </div>

                <!-- 操作按鈕 -->
                <div class="action-buttons">
                    <a th:href="@{/store}" class="btn btn-outline">
                        <i class="fas fa-shopping-cart"></i> 繼續購物
                    </a>
                    <a th:href="@{/dashboard/orders}" class="btn btn-primary">
                        <i class="fas fa-list-alt"></i> 查看我的訂單
                    </a>
                </div>

            </div>
        </div>
    </div>

    <footer id="main-footer" style="background-color: #f9f9f9;"></footer>

    <script src="/js/frontend/main.js"></script>

</body>
