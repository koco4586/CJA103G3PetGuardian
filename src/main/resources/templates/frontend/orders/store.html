<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二手商城 | PetGuardian</title>
    <link rel="stylesheet" href="/css/frontend/style.css">
    <link rel="stylesheet" href="/css/frontend/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/frontend/orders/store-buyer.css">
    <link rel="stylesheet" href="/css/frontend/store.css">
    <style>
        .flash-message {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 8px;
            z-index: 9999;
            animation: fadeIn 0.3s ease;
        }

        .flash-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .stock-info {
            font-size: 0.8rem;
            color: #888;
        }

        /* 商品卡片可點擊樣式 */
        .store-product-card {
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .store-product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        /* 商品圖片容器 */
        .product-image-wrapper {
            position: relative;
            overflow: hidden;
        }

        .product-image-wrapper img {
            transition: transform 0.3s ease;
        }

        .store-product-card:hover .product-image-wrapper img {
            transform: scale(1.05);
        }

        /* 收藏按鈕樣式 */
        .btn-like {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #999;
        }

        .btn-like:hover {
            background: white;
            transform: scale(1.1);
        }

        .btn-like.active {
            color: #e74c3c;
        }

        .btn-like.active i {
            color: #e74c3c;
        }

        /* 直接購買按鈕 */
        .btn-buy-now {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--primary-color, #4a90a4);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-buy-now:hover {
            background: #3a7a94;
        }

        .btn-buy-now:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* 售完標籤 */
        .sold-out-badge {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 4px;
            font-weight: bold;
            z-index: 5;
        }
    </style>
</head>

<body>

    <header id="main-header" class="header"></header>

    <!-- Flash Messages -->
    <div th:if="${message}" class="flash-message success" onclick="this.remove()">
        <i class="fas fa-check-circle"></i> <span th:text="${message}">訊息</span>
    </div>
    <div th:if="${error}" class="flash-message error" onclick="this.remove()">
        <i class="fas fa-exclamation-circle"></i> <span th:text="${error}">錯誤</span>
    </div>

    <div class="container" style="margin-top: 2rem; padding-bottom: 4rem;">

        <!-- Header -->
        <div class="top-filter-bar">
            <div class="d-flex justify-between align-center mb-2">
                <div>
                    <h2 class="mb-0">二手商城</h2>
                    <p style="color: #666; font-size: 0.95rem;">點擊商品即可進入結帳頁面</p>
                </div>
                <div class="d-flex align-center gap-md">
                    <a th:href="@{/dashboard/favorites}" class="btn btn-outline">
                        <i class="fas fa-heart"></i> 我的收藏
                    </a>
                    <a th:href="@{/dashboard/orders}" class="btn btn-outline">
                        <i class="fas fa-list"></i> 我的訂單
                    </a>
                </div>
            </div>

            <!-- Category Tabs -->
            <div class="category-tabs">
                <div class="category-pill active">全部商品</div>
                <div class="category-pill">貓貓用品</div>
                <div class="category-pill">狗狗用品</div>
                <div class="category-pill">外出籠/包</div>
                <div class="category-pill">服飾/配件</div>
                <div class="category-pill">清潔/護理</div>
            </div>
        </div>

        <!-- Product Count -->
        <div class="d-flex justify-between align-center mb-3">
            <div style="font-size: 0.95rem; color: #666;">
                共 <span style="font-weight:700; color:var(--text-color);" th:text="${#lists.size(products)}">0</span>
                項商品
            </div>
        </div>

        <!-- Product Grid -->
        <div class="store-grid" id="product-list">

            <!-- Empty State -->
            <div th:if="${#lists.isEmpty(products)}" style="grid-column: 1 / -1; text-align: center; padding: 4rem;">
                <i class="fas fa-box-open" style="font-size: 4rem; color: #ccc; margin-bottom: 1rem;"></i>
                <p style="color: #888; font-size: 1.1rem;">目前沒有上架商品</p>
            </div>

            <!-- Product Cards -->
            <div th:each="product : ${products}" class="store-product-card" th:data-product-id="${product.proId}"
                th:data-seller-id="${product.sellerId}"
                th:onclick="${product.stockQuantity > 0} ? 'window.location.href=\'/product/' + ${product.proId} + '/buy\'' : 'return false;'"
                th:classappend="${product.stockQuantity <= 0} ? ' sold-out' : ''">

                <div class="product-image-wrapper">
                    <!-- Product Image (Base64) -->
                    <img th:src="${product.imageBase64}" th:alt="${product.proName}" class="store-product-img">

                    <!-- Sold Out Badge -->
                    <div th:if="${product.stockQuantity <= 0}" class="sold-out-badge">已售完</div>

                    <!-- Favorite Button (POST Form) - 阻止事件冒泡 -->
                    <form th:if="${product.favorited}" th:action="@{/favorites/remove}" method="post"
                        onclick="event.stopPropagation();" style="display: inline;">
                        <input type="hidden" name="proId" th:value="${product.proId}">
                        <input type="hidden" name="redirectUrl" value="/store">
                        <button type="submit" class="btn-like active" title="取消收藏">
                            <i class="fas fa-heart"></i>
                        </button>
                    </form>
                    <form th:unless="${product.favorited}" th:action="@{/favorites/add}" method="post"
                        onclick="event.stopPropagation();" style="display: inline;">
                        <input type="hidden" name="proId" th:value="${product.proId}">
                        <input type="hidden" name="redirectUrl" value="/store">
                        <button type="submit" class="btn-like" title="加入收藏">
                            <i class="far fa-heart"></i>
                        </button>
                    </form>
                </div>

                <div class="store-product-body">
                    <!-- Product Meta -->
                    <div class="store-product-meta">
                        <span class="badge badge-accent">二手商品</span>
                    </div>

                    <!-- Product Title -->
                    <h3 class="store-product-title" th:text="${product.proName}">商品名稱</h3>

                    <!-- Stock Info -->
                    <div class="stock-info">
                        <span th:if="${product.stockQuantity > 0}" th:text="'剩餘 ' + ${product.stockQuantity} + ' 件'">剩餘
                            X 件</span>
                        <span th:unless="${product.stockQuantity > 0}" style="color: #e74c3c;">已售完</span>
                    </div>

                    <!-- Price -->
                    <div class="d-flex justify-between align-center mt-2">
                        <span class="store-product-price"
                            th:text="'$' + ${#numbers.formatInteger(product.proPrice, 1, 'COMMA')}">$0</span>
                    </div>

                    <!-- Buy Now Button -->
                    <a th:if="${product.stockQuantity > 0}" th:href="@{/product/{id}/buy(id=${product.proId})}"
                        class="btn-buy-now mt-2" onclick="event.stopPropagation();">
                        <i class="fas fa-shopping-bag"></i> 立即購買
                    </a>
                    <button th:unless="${product.stockQuantity > 0}" class="btn-buy-now mt-2" disabled>
                        <i class="fas fa-times-circle"></i> 已售完
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer id="main-footer" style="background-color: #f9f9f9; margin-top: 4rem;"></footer>

    <script src="/js/frontend/main.js"></script>
    <script>
        // Auto-hide flash messages after 3 seconds
        document.addEventListener('DOMContentLoaded', function () {
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(msg => {
                setTimeout(() => {
                    msg.style.opacity = '0';
                    setTimeout(() => msg.remove(), 300);
                }, 3000);
            });

            // Category filter (client-side placeholder)
            const pills = document.querySelectorAll('.category-pill');
            pills.forEach(pill => {
                pill.addEventListener('click', function () {
                    pills.forEach(p => p.classList.remove('active'));
                    this.classList.add('active');
                    // TODO: Implement category filtering
                });
            });
        });
    </script>
</body>

</html>
