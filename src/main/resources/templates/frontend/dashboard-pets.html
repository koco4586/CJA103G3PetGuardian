<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的寵物 | PetGuardian</title>
    <link rel="stylesheet" th:href="@{/css/frontend/style.css}">
    <link rel="stylesheet" th:href="@{/css/frontend/components.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/frontend/dashboard.css}">
</head>

<body>

    <header id="main-header" class="header"></header>

    <div class="container dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="text-center mb-2">
                <div class="avatar-wrapper">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Jack" class="avatar">
                </div>
                <h4>李小明</h4>
                <p style="color: #999; font-size: 0.9rem;">一般會員</p>
            </div>
            <nav>
                <a href="dashboard.html" class="menu-item">
                    <i class="fas fa-user"></i> 個人資料
                </a>
                <a th:href="@{/pet/dashboard}" class="menu-item active">
                    <i class="fas fa-paw"></i> 我的寵物
                </a>
                <a href="dashboard-orders.html" class="menu-item">
                    <i class="fas fa-receipt"></i> 商城訂單紀錄
                </a>
                <a href="dashboard-bookings.html" class="menu-item">
                    <i class="fas fa-calendar-check"></i> 保母預約紀錄
                </a>
                <a href="dashboard-favorites.html" class="menu-item">
                    <i class="fas fa-heart"></i> 收藏列表
                </a>
                <a href="dashboard-sitter-registration.html" class="menu-item"
                    style="border-top: 1px solid #eee; margin-top: 0.5rem; padding-top: 0.5rem;">
                    <i class="fas fa-user-plus"></i> 成為保母
                </a>
                <div class="menu-item" style="color: var(--danger); cursor: pointer;"
                    onclick="alert('已登出'); window.location.href='index.html'">
                    <i class="fas fa-sign-out-alt"></i> 登出
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div id="pets">
                <div class="d-flex justify-between align-center mb-2">
                    <h2>我的寵物</h2>
                    <a th:href="@{/pet/add_page}" class="btn btn-primary btn-sm" style="text-decoration: none; display: inline-flex; align-items: center;">
					    <i class="fas fa-plus"></i> 新增寵物
					</a>
                </div>

                <div class="pets-grid">
    <div class="pet-card" th:each="pet : ${petlist}">
        <div class="pet-header">
            <img th:src="@{/pet/img/{id}(id=${pet.petId})}" class="pet-avatar">
            <div class="pet-info">
                <h3>
                    <span th:text="${pet.petName}">寵物名</span>
                    <span class="badge badge-accent" th:text="${pet.typeName}">品種</span>
                </h3>
                <div class="pet-stats">
                    <span><i class="fas fa-venus-mars"></i> [[${pet.petGenderText}]]</span>
                    <span><i class="fas fa-birthday-cake"></i> [[${pet.petAge}]]歲</span>
                </div>
            </div>
        </div>
        <p style="color: #666; font-size: 0.95rem;" 
           th:text="${'備註：' + (pet.petDescription ?: '目前無備註內容')}"></p>
        
        <div class="pet-actions">
            <a th:href="@{/pet/select_page}" class="btn btn-outline" style="flex: 1; text-align: center; text-decoration: none;">
                <i class="fas fa-edit"></i> 編輯
            </a>
            <button class="btn btn-outline" style="flex: 1; padding: 0.4rem;">
                <i class="fas fa-file-medical"></i> 紀錄
            </button>
        </div>
    </div>

<div th:if="${#lists.isEmpty(petlist)}" class="text-center" style="grid-column: 1/-1; padding: 2rem;">
        <p>目前還沒有寵物資料，快去新增一隻吧！</p>
    </div>
                    
            </div>
        </div>
    </div>
    </div>

    <footer id="main-footer" style="margin-top: 4rem;"></footer>

    <script th:src="@{/js/frontend/main.js}">
    
    </script>
    
    
</body>

</html>
