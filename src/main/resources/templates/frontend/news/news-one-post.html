<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${news.title} + ' | PetGuardian'">消息詳情 | PetGuardian</title>
    <link rel="stylesheet" th:href="@{/css/frontend/style.css}">
    <link rel="stylesheet" th:href="@{/css/frontend/components.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .news-detail-container {
            max-width: 800px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .news-header {
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 25px;
            margin-bottom: 35px;
        }

        .news-meta {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
        }

        .badge-primary { background-color: #4a90e2; }
        .badge-accent { background-color: #e85d75; }
        .badge-secondary { background-color: #50c878; }
        .badge-warning { background-color: #f39c12; }

        .news-title {
            font-size: 2rem;
            color: var(--text-color);
            margin: 0;
            line-height: 1.4;
        }

        .news-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .back-btn:hover {
            background-color: var(--primary-dark);
            transform: translateX(-3px);
        }

        .news-article {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }

        @media (max-width: 768px) {
            .news-article {
                padding: 25px;
            }

            .news-title {
                font-size: 1.5rem;
            }

            .news-content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<!-- 動態載入 Header -->
<header id="main-header"></header>

<!-- 主要內容 -->
<div class="news-detail-container">

    <!-- 返回按鈕 -->
    <a th:href="@{/news/list}" class="back-btn">
        <i class="fa-solid fa-arrow-left"></i>
        返回列表
    </a>

    <!-- 文章內容 -->
    <article class="news-article">

        <!-- 文章標頭 -->
        <header class="news-header">
            <!-- Meta 資訊 -->
            <div class="news-meta">
                <!-- 分類標籤 -->
                <span class="badge"
                      th:classappend="${news.newsType.newsTypeId == 1 ? 'badge-primary' :
                                      (news.newsType.newsTypeId == 2 ? 'badge-accent' :
                                      (news.newsType.newsTypeId == 3 ? 'badge-secondary' : 'badge-warning'))}"
                      th:text="${news.newsType.newsTypeName}">
                    平台公告
                </span>

                <!-- 日期 -->
                <span style="color: #999;">
                    <i class="far fa-calendar"></i>
                    <span th:text="${#temporals.format(news.publishDate, 'yyyy年MM月dd日')}">2023年12月28日</span>
                </span>
            </div>

            <!-- 標題 -->
            <h1 class="news-title" th:text="${news.title}">
                標題範例
            </h1>
        </header>

        <!-- 文章內容 -->
        <div class="news-content" th:text="${news.content}">
            這裡是文章的完整內容...
        </div>

    </article>
</div>

<!-- 動態載入 Footer -->
<footer id="main-footer" style="background-color: #f9f9f9; margin-top: 4rem;"></footer>

<!-- JavaScript -->
<script th:src="@{/js/frontend/main.js}"></script>
</body>
</html>
