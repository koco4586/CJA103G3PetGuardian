<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>賣家管理中心 | PetGuardian</title>
    <link rel="stylesheet" th:href="@{/css/frontend/style.css}">
    <link rel="stylesheet" th:href="@{/css/frontend/components.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/frontend/store-seller.css}">
</head>

<body>
<header id="main-header" class="header"></header>

<div class="container" style="margin-top: 2rem;">
    <div class="d-flex justify-between align-center mb-2">
        <h2>賣家管理中心</h2>
    </div>

    <div class="d-flex" style="gap: 1.5rem; align-items: flex-start;">
        <!-- 側邊欄 -->
        <div class="seller-sidebar" style="flex: 0 0 250px;">
            <h3 style="margin-bottom: 1rem;">功能選單</h3>
            <nav>
                <a href="/seller/dashboard" class="seller-menu-item" th:classappend="${currentView == 'overview' ? 'active' : ''}">
                    <i class="fas fa-chart-pie"></i> 營運概況
                </a>
                <a href="/seller/products" class="seller-menu-item" th:classappend="${currentView == 'products' ? 'active' : ''}">
                    <i class="fas fa-box-open"></i> 商品管理
                </a>
                <a href="/seller/orders" class="seller-menu-item" th:classappend="${currentView == 'orders' ? 'active' : ''}">
                    <i class="fas fa-clipboard-list"></i> 訂單管理
                </a>
                <a href="/store" class="seller-menu-item" style="margin-top: 1rem; border-top: 1px solid #eee; padding-top: 1rem;">
                    <i class="fas fa-shopping-bag"></i> 返回商城
                </a>
            </nav>
        </div>

        <!-- 主要內容區 -->
        <div style="flex: 1;">

            <!-- 成功訊息 -->
            <div th:if="${successMessage}" class="alert" style="background: #d4edda; color: #155724; padding: 12px; border-radius: 8px; margin-bottom: 16px;">
                <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
            </div>

            <!-- ========== 營運概況 ========== -->
            <div th:if="${currentView == 'overview'}">
                <h3 class="mb-2">營運概況</h3>
                <div class="d-flex gap-md mb-4" style="flex-wrap: wrap;">
                    <!-- 商品總數 -->
                    <div class="stat-card" style="flex: 1; min-width: 200px;" onclick="location.href='/seller/products'">
                        <div class="stat-number" style="color: var(--primary-color);" th:text="${totalProducts}">0</div>
                        <p style="color: #868e96; font-weight:500;">商品總數</p>
                    </div>

                    <!-- 上架中商品數 -->
                    <div class="stat-card" style="flex: 1; min-width: 200px;" onclick="location.href='/seller/products'">
                        <div class="stat-number" style="color: #51cf66;" th:text="${activeProducts}">0</div>
                        <p style="color: #868e96; font-weight:500;">上架中</p>
                    </div>

                    <!-- 訂單總數 -->
                    <div class="stat-card" style="flex: 1; min-width: 200px;" onclick="location.href='/seller/orders'">
                        <div class="stat-number" style="color: #495057;" th:text="${totalOrders}">0</div>
                        <p style="color: #868e96; font-weight:500;">訂單總數</p>
                    </div>

                    <!-- 待出貨訂單數 -->
                    <div class="stat-card" style="flex: 1; min-width: 200px;" onclick="location.href='/seller/orders'">
                        <div class="stat-number" style="color: #fa5252;" th:text="${pendingOrders}">0</div>
                        <p style="color: #868e96; font-weight:500;">待出貨</p>
                    </div>
                </div>
            </div>

            <!-- ========== 商品管理 ========== -->
            <div th:if="${currentView == 'products'}">
                <div class="d-flex justify-between align-center mb-2">
                    <h3 class="mb-0">商品管理</h3>
                    <button class="btn btn-primary btn-sm" onclick="openProductModal()">
                        <i class="fas fa-plus"></i> 上架新商品
                    </button>
                </div>

                <div class="card" style="overflow: hidden;">
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                        <tr>
                            <th style="padding: 12px; border-bottom: 1px solid #f0f0f0;">商品編號</th>
                            <th style="padding: 12px; border-bottom: 1px solid #f0f0f0;">商品類別</th>
                            <th style="padding: 12px; border-bottom: 1px solid #f0f0f0;">商品名稱</th>
                            <th style="padding: 12px; border-bottom: 1px solid #f0f0f0;">單價</th>
                            <th style="padding: 12px; border-bottom: 1px solid #f0f0f0;">庫存</th>
                            <th style="padding: 12px; border-bottom: 1px solid #f0f0f0;">狀態</th>
                            <th style="padding: 12px; border-bottom: 1px solid #f0f0f0;">上架時間</th>
                            <th style="padding: 12px; border-bottom: 1px solid #f0f0f0;">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${products}">
                            <td style="padding: 12px; border-bottom: 1px solid #f0f0f0;" th:text="${product.proId}">1</td>
                            <td style="padding: 12px; border-bottom: 1px solid #f0f0f0;" th:text="${product.proType.proTypeName}">貓貓用品</td>
                            <td style="padding: 12px; border-bottom: 1px solid #f0f0f0;" th:text="${product.proName}">商品名稱</td>
                            <td style="padding: 12px; border-bottom: 1px solid #f0f0f0;" th:text="'$' + ${product.proPrice}">$1000</td>
                            <td style="padding: 12px; border-bottom: 1px solid #f0f0f0;" th:text="${product.stockQuantity}">10</td>
                            <td style="padding: 12px; border-bottom: 1px solid #f0f0f0;">
                                <span th:if="${product.proState == 1}" class="badge badge-success">上架中</span>
                                <span th:if="${product.proState == 0}" class="badge badge-secondary">已下架</span>
                            </td>
                            <td style="padding: 12px; border-bottom: 1px solid #f0f0f0;"
                                th:text="${#temporals.format(product.launchedTime, 'yyyy-MM-dd')}">2024-01-01</td>
                            <td style="padding: 12px; border-bottom: 1px solid #f0f0f0;">
                                <button class="btn btn-sm btn-outline"
                                        th:data-id="${product.proId}"
                                        th:data-name="${product.proName}"
                                        th:data-type="${product.proType.proTypeId}"
                                        th:data-price="${product.proPrice}"
                                        th:data-desc="${product.proDescription}"
                                        th:data-stock="${product.stockQuantity}"
                                        th:data-state="${product.proState}"
                                        onclick="editProduct(this)">
                                    <i class="fas fa-edit"></i> 編輯
                                </button>

                                <form th:action="@{/seller/product/delete}" method="post" style="display: inline;" onsubmit="return confirm('確定刪除？');">
                                    <input type="hidden" name="proId" th:value="${product.proId}">
                                    <button type="submit" class="btn btn-sm btn-outline" style="color: red;">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- ========== 訂單管理 ========== -->
            <div th:if="${currentView == 'orders'}">
                <h3 class="mb-2">訂單管理</h3>

                <div class="card" style="overflow: hidden;">
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                        <tr>
                            <th style="padding: 12px; border-bottom: 1px solid #f0f0f0;">訂單編號</th>
                            <th style="padding: 12px; border-bottom: 1px solid #f0f0f0;">買家</th>
                            <th style="padding: 12px; border-bottom: 1px solid #f0f0f0;">總金額</th>
                            <th style="padding: 12px; border-bottom: 1px solid #f0f0f0;">下單時間</th>
                            <th style="padding: 12px; border-bottom: 1px solid #f0f0f0;">狀態</th>
                            <th style="padding: 12px; border-bottom: 1px solid #f0f0f0;">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orders}">
                            <td style="padding: 12px; border-bottom: 1px solid #f0f0f0;" th:text="'#' + ${order.orderId}">訂單編號</td>
                            <td style="padding: 12px; border-bottom: 1px solid #f0f0f0;" th:text="${order.receiverName}">買家</td>
                            <td style="padding: 12px; border-bottom: 1px solid #f0f0f0;" th:text="'$' + ${order.orderTotal}">總金額</td>
                            <td style="padding: 12px; border-bottom: 1px solid #f0f0f0;"
                                th:text="${#temporals.format(order.orderTime, 'yyyy-MM-dd HH:mm')}">2024-01-01 10:00</td>
                            <td style="padding: 12px; border-bottom: 1px solid #f0f0f0;">
                                <span th:if="${order.orderStatus == 0}" class="badge badge-primary">已付款</span>
                                <span th:if="${order.orderStatus == 1}" class="badge badge-accent">已出貨</span>
                                <span th:if="${order.orderStatus == 2}" class="badge badge-success">已完成</span>
                                <span th:if="${order.orderStatus == 3}" class="badge badge-secondary">已取消</span>
                            </td>
                            <td style="padding: 12px; border-bottom: 1px solid #f0f0f0;">
                                <form th:if="${order.orderStatus == 0}" th:action="@{/seller/order/ship}" method="post" style="display: inline;">
                                    <input type="hidden" name="orderId" th:value="${order.orderId}">
                                    <button type="submit" class="btn btn-sm btn-primary">安排出貨</button>
                                </form>
                                <span th:if="${order.orderStatus != 0}">-</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- 商品 Modal -->
<div id="productModal" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle">新增商品</h3>
        <form th:action="@{/seller/product/save}" method="post">
            <input type="hidden" id="proId" name="proId">

            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: 500;">商品名稱</label>
                <input type="text" id="proName" name="proName" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;" required>
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: 500;">商品類別</label>
                <select id="proTypeId" name="proTypeId" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
                    <option th:each="type : ${proTypes}" th:value="${type.proTypeId}" th:text="${type.proTypeName}">類別</option>
                </select>
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: 500;">價格</label>
                <input type="number" id="proPrice" name="proPrice" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;" required>
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: 500;">商品描述</label>
                <textarea id="proDescription" name="proDescription" rows="4" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;"></textarea>
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: 500;">庫存</label>
                <input type="number" id="stockQuantity" name="stockQuantity" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;" required>
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: 500;">狀態</label>
                <select id="proState" name="proState" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
                    <option value="1">上架</option>
                    <option value="0">下架</option>
                </select>
            </div>

            <div style="text-align: right; margin-top: 10px;">
                <button type="button" class="btn btn-outline" onclick="closeProductModal()">取消</button>
                <button type="submit" class="btn btn-primary">儲存</button>
            </div>
        </form>
    </div>
</div>

<footer id="main-footer" style="background-color: #f9f9f9; margin-top: 4rem;"></footer>
<script th:src="@{/js/frontend/main.js}"></script>

<script>
    function openProductModal() {
        document.getElementById('productModal').classList.add('active');
        document.getElementById('modalTitle').innerText = '新增商品';
        document.getElementById('proId').value = '';
        document.getElementById('proName').value = '';
        document.getElementById('proPrice').value = '';
        document.getElementById('proDescription').value = '';
        document.getElementById('stockQuantity').value = '';
        document.getElementById('proState').value = '1';
    }

    function closeProductModal() {
        document.getElementById('productModal').classList.remove('active');
    }

    function editProduct(btn) {
        document.getElementById('productModal').classList.add('active');
        document.getElementById('modalTitle').innerText = '編輯商品';
        document.getElementById('proId').value = btn.getAttribute('data-id');
        document.getElementById('proName').value = btn.getAttribute('data-name');
        document.getElementById('proTypeId').value = btn.getAttribute('data-type');
        document.getElementById('proPrice').value = btn.getAttribute('data-price');
        document.getElementById('proDescription').value = btn.getAttribute('data-desc');
        document.getElementById('stockQuantity').value = btn.getAttribute('data-stock');
        document.getElementById('proState').value = btn.getAttribute('data-state');
    }
</script>
</body>

</html>
