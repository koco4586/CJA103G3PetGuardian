<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>寵物保姆服務介紹 | PetGuardian</title>

    <link rel="stylesheet" th:href="@{/css/frontend/style.css}">
    <link rel="stylesheet" th:href="@{/css/frontend/components.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/frontend/dashboard.css}">

    <style>
        /* 頁面專屬打底樣式 */
        .page-container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 橫幅樣式 */
        .banner {
            width: 100%;
            height: 300px;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
                url('/images/pet/banner.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            border-radius: 0 0 20px 20px;
        }

        /* 右側主要內容區塊 */
        .main-content {
            max-width: 1000px;
            /* 限制最大寬度，避免在寬螢幕上太散 */
            margin: 0 auto;
            /* 關鍵：左右自動間距達成置中 */
            padding: 40px 20px;
            flex: none;
            /* 取消 flex 佈局的伸展 */
            width: 100%;
        }

        .filter-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .search-box {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        /* 類似圖片中的卡片樣式 */
        .sitter-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
        }

        .sitter-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
            border: 3px solid #fdf2e9;
        }

        .sitter-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sitter-info h3 {
            margin: 0;
            color: #444;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .badge {
            background: #e1f5fe;
            color: #0288d1;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        .btn-group {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn-outline {
            border: 1px solid #dcdcdc;
            padding: 8px 20px;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-outline:hover {
            background: #f8f9fa;
        }

        /* 標題樣式 */
        .section-title {
            font-size: 1.8rem;
            color: #444;
            text-align: center;
            margin-bottom: 30px;
        }

        /* 網格佈局：一行三格 */
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 10px;
        }

        /* 卡片本體 */
        .service-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .service-card:hover {
            transform: translateY(-5px);
        }

        /* 圖片區域 */
        .card-image {
            position: relative;
            height: 200px;
            width: 100%;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 左上角標籤 (Lv.x 居服員) */
        .card-tag {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(139, 94, 60, 0.8);
            /* 咖啡色半透明 */
            color: white;
            padding: 5px 12px;
            font-size: 0.85rem;
            border-radius: 4px;
        }

        /* 文字區域 */
        .card-body {
            padding: 20px;
            text-align: left;
        }

        .card-body h4 {
            margin: 0 0 10px 0;
            font-size: 1.25rem;
            color: #333;
            font-weight: 600;
        }

        .card-body p {
            margin: 0;
            font-size: 0.95rem;
            color: #666;
            line-height: 1.6;
        }

        /* 卡片底部區塊，使用 flex 讓按鈕靠右 */
        .card-footer {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            /* 關鍵：讓內容靠右 */
        }

        /* 查看保姆按鈕樣式 */
        .btn-sitter-detail {
            background-color: transparent;
            color: #4db6ac;
            /* 與標籤顏色一致 */
            border: 1.5px solid #4db6ac;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            /* 文字與箭頭的間距 */
        }

        /* 滑鼠移上去的視覺效果 */
        .btn-sitter-detail:hover {
            background-color: #4db6ac;
            color: white;
            box-shadow: 0 4px 8px rgba(77, 182, 172, 0.3);
            transform: translateX(3px);
            /* 輕微向右移動增加動態感 */
        }
    </style>
</head>

<body>

    <header id="main-header" class="header"></header>

    <main class="main-content">
        <section class="filter-section">
            <div class="search-box">
                <input type="text" id="serviceSearch" placeholder="想找什麼？例如：散步、安親、洗澡...">
                <button id="btnSearch"><i class="fas fa-search"></i> 搜尋</button>
            </div>
            <div class="tags-group">
                <span>熱門關鍵字：</span>
                <button class="tag">#到府餵食</button>
                <button class="tag">#狗狗散步</button>
                <button class="tag">#寵物洗護</button>
            </div>
            <div id="noServiceMsg" style="display: none; text-align: center; padding: 50px; color: #888;">
                <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 15px;"></i>
                <p style="font-size: 1.2rem;">暫無此服務查詢，請嘗試其他關鍵字</p>
            </div>
        </section>

        <section class="service-intro-section">
            <h3 class="section-title"><i class="fas fa-star"></i> 我們的服務項目</h3>

            <div class="service-grid">
                <!-- 動態抓取資料庫服務項目 -->
                <div class="service-card" th:each="service : ${serviceList}"
                    th:attr="data-search=${service.serviceType}">
                    <div class="card-image">
                        <!-- 根據服務名稱判斷圖片，若無匹配則使用預設圖 -->
                        <img th:src="@{${service.serviceType.contains('餵食') ? '/images/pet/images2.jpg' : 
                                       (service.serviceType.contains('清潔') ? '/images/pet/petgo.jpg' : 
                                       (service.serviceType.contains('散步') ? '/images/pet/petwalk.jpg' : 
                                       (service.serviceType.contains('洗澡') ? '/images/pet/petru.jpg' : 
                                       (service.serviceType.contains('訓練') ? '/images/pet/pettra.jpg' : 
                                       (service.serviceType.contains('照護') ? '/images/pet/peth.jpg' : '/images/pet/petol.jpg')))))}"
                            th:alt="${service.serviceType}"
                            onerror="this.src='https://placehold.co/400x250?text=Service';">
                        <div class="card-tag" th:text="${service.serviceType}">服務類型</div>
                    </div>
                    <div class="card-body">
                        <h4 th:text="${service.serviceType}">服務名稱</h4>
                        <p
                            th:text="${service.serviceDesc != null ? service.serviceDesc : '我們提供專業的 ' + service.serviceType + ' 服務，點擊下方按鈕查看提供此服務的優質保姆。'}">
                            服務描述內容</p>
                        <div style="margin-top: 10px; font-weight: bold; color: #f57c00;"
                            th:if="${service.priceText != null}">
                            參考價格: <span th:text="${service.priceText}">$0</span>
                        </div>

                        <div class="card-footer">
                            <a th:href="@{/pet/sitters/search(service=${service.serviceType})}"
                                class="btn-sitter-detail">查看保姆 <i class="fas fa-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="text/javascript">

        document.getElementById('btnSearch').addEventListener('click', function () {
            const keyword = document.getElementById('serviceSearch').value.trim().toLowerCase();
            const cards = document.querySelectorAll('.service-card');
            const noMsg = document.getElementById('noServiceMsg');
            let hasMatch = false;

            cards.forEach(card => {
                // 抓取卡片內的標題 (h4) 與 描述 (p)
                const searchData = card.getAttribute('data-search').toLowerCase();
                const title = card.querySelector('h4').innerText.toLowerCase();
                const desc = card.querySelector('p').innerText.toLowerCase();

                // 如果標題或描述包含關鍵字，就顯示，否則隱藏
                if (searchData.includes(keyword) || title.includes(keyword) || desc.includes(keyword)) {
                    card.style.display = "block";
                    hasMatch = true; // 代表至少找到一筆
                } else {
                    card.style.display = "none";
                }
            });

            // 如果 keyword 是空的，就顯示全部
            if (keyword === "") {
                cards.forEach(c => c.style.display = "block");
                noMsg.style.display = "none";
                return;
            }

            // 顯示或隱藏「暫無此服務」訊息
            noMsg.style.display = hasMatch ? "none" : "block";
        });

        // 額外功能：按下 Enter 鍵也能搜尋
        document.getElementById('serviceSearch').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                document.getElementById('btnSearch').click();
            }
        });
    </script>

    <footer id="main-footer" class="footer"></footer>

    <script th:src="@{/js/frontend/main.js}"></script>
</body>

</html>
