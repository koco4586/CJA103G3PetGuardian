<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入 | PetGuardian</title>
    <link rel="stylesheet" href="../../../css/frontend/style.css">
    <link rel="stylesheet" href="../../../css/frontend/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-color);
            padding: 2rem;
        }

        .auth-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .auth-tabs {
            display: flex;
            background: #f0f0f0;
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            font-weight: 700;
            color: #999;
            transition: var(--transition);
        }

        .auth-tab.active {
            background: var(--white);
            color: var(--primary-color);
        }

        .auth-body {
            padding: 2rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            cursor: pointer;
            transition: var(--transition);
        }

        .social-btn:hover {
            background: var(--secondary-color);
            color: var(--primary-color);
        }

        /* 錯誤訊息樣式 */
        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 6px;
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .error-message.show {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .error-message i {
            font-size: 1.1rem;
        }

        /* 載入中效果 */
        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            position: relative;
        }

        .btn-primary.loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: 8px;
            margin-top: -8px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spinner 0.6s linear infinite;
        }

        @keyframes spinner {
            to { transform: rotate(360deg); }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 輸入框焦點效果 */
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        /* 已登入狀態顯示 */
        .logged-in-info {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .logged-in-info.show {
            display: block;
        }

        .logged-in-info .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }

        .logged-in-info h3 {
            margin-bottom: 0.5rem;
            color: #333;
        }

        .logged-in-info p {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        /* 登入表單隱藏狀態 */
        .login-form-container.hide {
            display: none;
        }
    </style>
</head>

<body>

    <header id="main-header" class="header"></header>

    <div class="auth-container">
        <div class="auth-card fade-in" id="authCard">
            <div class="auth-tabs">
                <div class="auth-tab active">PetGuardian寵護家</div>
            </div>

            <!-- 登入表單區域 -->
            <div class="login-form-container" id="loginFormContainer">
                <div id="login-form" class="auth-body">
                    <h2 class="text-center mb-2">會員登入</h2>
                    
                    <!-- 錯誤訊息 -->
                    <div id="errorMessage" class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <span id="errorText"></span>
                    </div>
                    
                    <form id="loginForm" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label class="form-label">使用者帳號</label>
                            <input type="text" 
                                   id="loginAcc" 
                                   class="form-control" 
                                   placeholder="請輸入使用者帳號" 
                                   autocomplete="username" 
                                   required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">使用者密碼</label>
                            <input type="password" 
                                   id="loginPw" 
                                   class="form-control" 
                                   placeholder="請輸入使用者密碼" 
                                   autocomplete="current-password" 
                                   required>
                        </div>
                        
                        <div class="d-flex justify-between align-center mb-2" style="font-size: 0.9rem;">
                            <label class="d-flex align-center gap-xs">
                                <input type="checkbox" id="rememberMe"> 保持登入
                            </label>
                            <div>
                                <a href="#" class="text-primary">忘記帳號</a>
                                <span style="margin: 0 0.5rem;">|</span>
                                <a href="#" class="text-primary">忘記密碼</a>
                            </div>
                        </div>
                        <button type="submit" id="loginBtn" class="btn btn-primary" style="width: 100%;">
                            立即登入
                        </button>
                    </form>

                    <div class="text-center mt-2" style="color: #999; font-size: 0.9rem;">使用Google帳號登入：</div>
                    <div class="social-login">
                        <div class="social-btn"><i class="fab fa-google"></i></div>
                    </div>
                </div>
            </div>

            <!-- 已登入狀態顯示 -->
            <div class="logged-in-info" id="loggedInInfo">
                <div class="avatar" id="userAvatar">
                    <i class="fas fa-user"></i>
                </div>
                <h3 id="userName">歡迎回來！</h3>
                <p id="userEmail"></p>
                <p style="color: #28a745; font-weight: 600;">
                    <i class="fas fa-check-circle"></i> 您已成功登入
                </p>
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="goToHomePage()">
                        <i class="fas fa-home"></i> 前往首頁
                    </button>
                    <button class="btn btn-secondary" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> 登出
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer id="main-footer" style="background-color: #f9f9f9;"></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../../js/frontend/main.js"></script>
    <script>
        
        
    </script>
</body>

</html>
