<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保母預約紀錄 | PetGuardian</title>
    <link rel="stylesheet" href="../../static/css/frontend/style.css">
    <link rel="stylesheet" href="../../static/css/frontend/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../static/css/frontend/dashboard.css">
</head>

<body>

    <header id="main-header" class="header"></header>

    <div class="container dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="text-center mb-2">
                <div class="avatar-wrapper">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Jack" class="avatar">
                </div>
                <h4>李小明</h4>
                <p style="color: #999; font-size: 0.9rem;">一般會員</p>
            </div>
            <nav>
                <a href="dashboard.html" class="menu-item">
                    <i class="fas fa-user"></i> 個人資料
                </a>
                <a href="dashboard-pets.html" class="menu-item">
                    <i class="fas fa-paw"></i> 我的寵物
                </a>
                <a href="dashboard-orders.html" class="menu-item">
                    <i class="fas fa-receipt"></i> 商城訂單紀錄
                </a>
                <a href="dashboard-bookings.html" class="menu-item active">
                    <i class="fas fa-calendar-check"></i> 保母預約紀錄
                </a>
                <a href="dashboard-favorites.html" class="menu-item">
                    <i class="fas fa-heart"></i> 收藏列表
                </a>
                <a href="dashboard-sitter-registration.html" class="menu-item"
                    style="border-top: 1px solid #eee; margin-top: 0.5rem; padding-top: 0.5rem;">
                    <i class="fas fa-user-plus"></i> 成為保母
                </a>
                <div class="menu-item" style="color: var(--danger); cursor: pointer;"
                    onclick="alert('已登出'); window.location.href='index.html'">
                    <i class="fas fa-sign-out-alt"></i> 登出
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div id="bookings">
                <h2 class="mb-2">保母預約紀錄</h2>

                <div class="d-flex gap-sm mb-3">
                    <button class="btn btn-outline btn-sm active" onclick="filterBookings('all', this)">全部</button>
                    <button class="btn btn-outline btn-sm" onclick="filterBookings('upcoming', this)">即將到來</button>
                    <button class="btn btn-outline btn-sm" onclick="filterBookings('completed', this)">已完成</button>
                    <button class="btn btn-outline btn-sm" onclick="filterBookings('cancelled', this)">已取消</button>
                </div>

                <div class="order-list">
                    <!-- Booking 1: Upcoming -->
                    <div class="order-item status-upcoming">
                        <div class="order-info">
                            <div class="order-meta">
                                <span>#B-20260115-01</span>
                                <span class="badge badge-primary">進行中</span>
                            </div>
                            <div class="order-product">
                                <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&q=80&w=100"
                                    class="order-thumb" style="border-radius: 50%;">
                                <div>
                                    <h4 style="margin-bottom: 0.2rem">王小美保母 (到府照顧)</h4>
                                    <div style="color: #666; font-size: 0.9rem;">
                                        <i class="far fa-clock"></i> 2026/01/15 14:00 - 18:00
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex align-center gap-md">
                            <button class="btn btn-primary btn-sm">聯絡保母</button>
                            <button class="btn btn-outline btn-sm text-danger"
                                onclick="openCancelBookingModal('B-20260115-01', '2026-01-15')"
                                style="padding: 0.4rem 1rem; font-size: 0.9rem; border-color: #ffc9c9; background: #fff5f5; color: #fa5252;">取消預約</button>
                        </div>
                    </div>

                    <!-- Booking 2: Completed -->
                    <div class="order-item status-completed">
                        <div class="order-info">
                            <div class="order-meta">
                                <span>#B-20231225-05</span>
                                <span>•</span>
                                <span class="badge badge-success">已完成</span>
                            </div>
                            <div class="order-product">
                                <img src="https://images.unsplash.com/photo-1517423568366-eb980dd2d396?auto=format&fit=crop&q=80&w=100"
                                    class="order-thumb" style="border-radius: 50%;">
                                <div>
                                    <h4 style="margin-bottom: 0.2rem">快樂狗旅館 (寄宿)</h4>
                                    <div style="color: #666; font-size: 0.9rem;">
                                        <i class="far fa-clock"></i> 2023/12/25 - 2023/12/27
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex align-center gap-md">
                            <button class="btn btn-outline btn-sm" onclick="openCareRecordModal('B-20231225-05')"
                                style="color: #1976d2; border-color: #e3f2fd; background: #e3f2fd20;">
                                <i class="fas fa-file-medical-alt"></i> 查看照顧紀錄
                            </button>
                            <button class="btn btn-outline btn-sm">評價保母</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Care Record Modal -->
    <div id="careRecordModal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:9999; align-items:center; justify-content:center;">
        <div
            style="background:white; padding:2rem; border-radius:1rem; width:90%; max-width:600px; max-height:90vh; overflow-y:auto; position:relative;">
            <button onclick="document.getElementById('careRecordModal').style.display='none'"
                style="position:absolute; right:1.5rem; top:1.5rem; background:none; border:none; font-size:1.5rem; cursor:pointer;">&times;</button>
            <h3 class="mb-3">保母照顧紀錄</h3>

            <div class="timeline" style="border-left: 2px solid #eee; padding-left: 1.5rem; margin-left: 0.5rem;">
                <div class="mb-4" style="position:relative;">
                    <div
                        style="position:absolute; left:-2.1rem; width:1.2rem; height:1.2rem; background:#4caf50; border-radius:50%; border:3px solid white;">
                    </div>
                    <div style="font-weight:600; font-size:0.9rem; color:#999;">18:00 (結束)</div>
                    <div>任務完成，皮皮精神很好！已確認門窗鎖好。</div>
                </div>
                <div class="mb-4" style="position:relative;">
                    <div
                        style="position:absolute; left:-2.1rem; width:1.2rem; height:1.2rem; background:#2196f3; border-radius:50%; border:3px solid white;">
                    </div>
                    <div style="font-weight:600; font-size:0.9rem; color:#999;">17:30 (餵食)</div>
                    <div>晚餐時間，食慾不錯，全部吃光光。</div>
                </div>
                <div class="mb-4" style="position:relative;">
                    <div
                        style="position:absolute; left:-2.1rem; width:1.2rem; height:1.2rem; background:#2196f3; border-radius:50%; border:3px solid white;">
                    </div>
                    <div style="font-weight:600; font-size:0.9rem; color:#999;">15:00 (散步)</div>
                    <div>到公園散步了30分鐘，有便便一次。</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cancel Booking Modal -->
    <div id="cancelBookingModal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:9999; align-items:center; justify-content:center;">
        <div style="background:white; padding:2rem; border-radius:1rem; width:90%; max-width:450px; position:relative;">
            <button onclick="closeCancelBookingModal()"
                style="position:absolute; right:1.5rem; top:1.5rem; background:none; border:none; font-size:1.5rem; cursor:pointer;">&times;</button>
            <h3 class="mb-2">取消預約</h3>
            <div id="refundInfo" class="mb-3 p-3" style="background:#f8f9fa; border-radius:8px;">
                <!-- JS will inject info here -->
            </div>
            <div class="d-flex gap-md">
                <button class="btn btn-outline" style="flex:1" onclick="closeCancelBookingModal()">暫不取消</button>
                <button class="btn btn-primary" onclick="confirmCancelBooking()"
                    style="flex:1; background:var(--danger); border-color:var(--danger);">確認取消</button>
            </div>
        </div>
    </div>

    <footer id="main-footer" style="margin-top: 4rem;"></footer>

    <script src="../../static/js/frontend/main.js"></script>
    <script>
        function filterBookings(status, btn) {
            document.querySelectorAll('.btn-outline').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            document.querySelectorAll('.order-item').forEach(item => {
                if (status === 'all' || item.classList.contains('status-' + status)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Care Record
        function openCareRecordModal(bookingId) {
            document.getElementById('careRecordModal').style.display = 'flex';
        }

        // Cancel Booking
        let cancelInfo = { id: '', date: '' };
        function openCancelBookingModal(id, date) {
            cancelInfo = { id, date };
            const refundBox = document.getElementById('refundInfo');
            const today = new Date();
            const bookingDate = new Date(date);
            const diffTime = bookingDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays >= 7) {
                refundBox.innerHTML = `<p style="color:#2f9e44; font-weight:600; margin:0;">全額退費</p>
                    <p style="font-size:0.85rem; color:#666; margin:0.5rem 0 0 0;">距離服務日期還有 ${diffDays} 天，可享 100% 退費。</p>`;
            } else {
                refundBox.innerHTML = `<p style="color:#e03131; font-weight:600; margin:0;">退還 50% 費用</p>
                    <p style="font-size:0.85rem; color:#666; margin:0.5rem 0 0 0;">距離服務日期僅剩 ${diffDays} 天，依規定退還一半金額。</p>`;
            }
            document.getElementById('cancelBookingModal').style.display = 'flex';
        }

        function closeCancelBookingModal() {
            document.getElementById('cancelBookingModal').style.display = 'none';
        }

        function confirmCancelBooking() {
            window.showToast(`預約 #${cancelInfo.id} 已成功取消。`);
            closeCancelBookingModal();
        }
    </script>
</body>

</html>
