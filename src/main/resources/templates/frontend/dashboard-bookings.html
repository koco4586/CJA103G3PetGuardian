<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>保母預約紀錄 | PetGuardian</title>
	<link rel="stylesheet" th:href="@{/css/frontend/style.css}">
	<link rel="stylesheet" th:href="@{/css/frontend/components.css}">
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		.dashboard-layout {
			display: grid;
			grid-template-columns: 280px 1fr;
			gap: 2rem;
			margin-top: 3rem;
			margin-bottom: 5rem;
		}

		.dashboard-sidebar {
			background: white;
			border-radius: 1.5rem;
			padding: 2rem;
			border: 1px solid #f0f0f0;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
			height: fit-content;
		}

		.menu-link {
			display: flex;
			align-items: center;
			gap: 1rem;
			padding: 1rem;
			border-radius: 1rem;
			color: #666;
			transition: all 0.2s ease;
			margin-bottom: 0.5rem;
		}

		.menu-link:hover,
		.menu-link.active {
			background: #f0f7ff;
			color: var(--primary-color);
			font-weight: 600;
		}

		.booking-card {
			background: white;
			border-radius: 1.5rem;
			padding: 1.8rem;
			margin-bottom: 1.5rem;
			border: 1px solid #f0f0f0;
			display: flex;
			justify-content: space-between;
			align-items: center;
			transition: transform 0.2s;
		}

		.booking-card:hover {
			transform: scale(1.01);
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
		}

		.status-pill {
			padding: 0.4rem 1.2rem;
			border-radius: 2rem;
			font-size: 0.85rem;
			font-weight: 600;
		}
	</style>
</head>

<body>
	<header id="main-header" class="header"></header>

	<div class="container dashboard-layout">
		<!-- 側邊欄 -->
		<aside class="dashboard-sidebar">
			<div class="text-center mb-3">
				<div
					style="width: 80px; height: 80px; background: #e0f2f1; color: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; font-size: 2rem;">
					<i class="fas fa-user-circle"></i>
				</div>
				<h4 th:text="${memName}" style="font-weight: 700; margin: 0;">會員姓名</h4>
				<p style="color: #999; font-size: 0.85rem;">優質寵物主人</p>
			</div>

			<nav>
				<a href="#" class="menu-link"><i class="fas fa-user"></i> 個人資料</a>
				<a href="#" class="menu-link"><i class="fas fa-paw"></i> 我的寵物</a>
				<a href="/booking/memberOrders" class="menu-link active"><i class="fas fa-calendar-check"></i>
					保母預約紀錄</a>
				<a href="#" class="menu-link"><i class="fas fa-heart"></i> 收藏列表</a>
				<div style="margin-top: 2rem; border-top: 1px solid #eee; padding-top: 1rem;">
					<a href="#" class="menu-link" style="color: #ef4444;"><i class="fas fa-sign-out-alt"></i> 登出</a>
				</div>
			</nav>
		</aside>

		<!-- 主要內容 -->
		<main class="dashboard-content">
			<div class="d-flex justify-between align-center mb-3">
				<h2 style="font-weight: 700;"><a href="/booking/services"
						style="color: inherit; text-decoration: none;">會員預約列表</a></h2>
				<a href="/booking/services" class="btn btn-primary btn-sm" style="border-radius: 2rem;">+ 新增預約</a>
			</div>

			<!-- 動態資料迴圈 -->
			<div class="booking-list">
				<div th:each="order : ${bookingList}" class="booking-card">
					<div class="d-flex align-center gap-lg">
						<div
							style="background: #fdf2f8; color: #db2777; width: 56px; height: 56px; border-radius: 1rem; display: flex; align-items: center; justify-content: center; font-size: 1.5rem;">
							<i class="fas fa-calendar-day"></i>
						</div>
						<div>
							<h4 th:text="${order.sitterName}" style="margin: 0; font-size: 1.2rem; font-weight: 700;">
								保母姓名</h4>
							<div style="color: #666; font-size: 0.9rem; margin-top: 0.3rem;">
								<i class="far fa-clock mr-xs"></i>
								<span
									th:text="${#temporals.format(order.startTime, 'yyyy-MM-dd HH:mm')} + ' ~ ' + ${#temporals.format(order.endTime, 'HH:mm')}"></span>
							</div>
						</div>
					</div>

					<div class="d-flex align-center gap-lg">
						<div class="text-right">
							<div style="font-weight: 700; color: #ea580c; font-size: 1.2rem;"
								th:text="'$' + ${order.reservationFee}"></div>
							<div style="font-size: 0.75rem; color: #bbb;"
								th:text="'ID: #BK-' + ${order.bookingOrderId}"></div>
						</div>

						<span th:if="${order.orderStatus == 0}" class="status-pill"
							style="background: #fff8e1; color: #f57c00;">審核中</span>
						<span th:if="${order.orderStatus == 1}" class="status-pill"
							style="background: #e3f2fd; color: #1976d2;">進行中</span>

						<button class="btn btn-outline btn-sm" style="border-radius: 2rem;">管理</button>
					</div>
				</div>

				<div th:if="${#lists.isEmpty(bookingList)}"
					style="text-align: center; padding: 5rem 0; background: white; border-radius: 2rem; border: 1px dashed #ddd;">
					<p style="color: #999;">目前沒有進行中的預約</p>
				</div>
			</div>
		</main>
	</div>
	<footer id="main-footer" style="background-color: #f9f9f9; margin-top: 4rem;"></footer>
	<script th:src="@{/js/frontend/main.js}"></script>
</body>

</html>
