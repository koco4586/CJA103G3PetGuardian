<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>建立預約 - Pet Guardian</title>
	<link rel="stylesheet" th:href="@{/css/frontend/style.css}">
	<link rel="stylesheet" th:href="@{/css/frontend/components.css}">
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		.booking-container {
			max-width: 600px;
			margin: 4rem auto;
			padding: 2.5rem;
			background: white;
			border-radius: 2rem;
			box-shadow: 0 10px 30px rgba(31, 38, 135, 0.05);
			border: 1px solid #f0f0f0;
		}

		.info-card {
			background: #f8fafc;
			border-radius: 1rem;
			padding: 1.5rem;
			margin-bottom: 2rem;
			border-left: 5px solid var(--primary-color);
		}

		.form-label {
			font-weight: 500;
			color: #444;
			margin-bottom: 0.5rem;
			display: block;
		}

		.input-field {
			border-radius: 0.8rem !important;
			height: 48px;
			margin-bottom: 1.5rem;
			width: 100%;
		}
	</style>
</head>

<body>
	<header id="main-header" class="header"></header>

	<main class="container">
		<div class="booking-container">
			<h2 class="mb-2" style="font-weight: 700; text-align: center;">預約詳細資料</h2>

			<div th:if="${errorMessage != null}" class="alert alert-danger mb-2" style="text-align: center;">
				<i class="fa-solid fa-circle-exclamation mr-xs"></i> 提示：<span th:text="${errorMessage}">錯誤訊息</span>
			</div>

			<div class="info-card">
				<div class="d-flex gap-lg">
					<div>
						<span style="color: #666; font-size: 0.85rem;">飼主姓名</span>
						<h4 th:text="${memberName}" style="margin: 0;"></h4>
					</div>
					<div style="border-left: 1px solid #ddd; padding-left: 1.5rem;">
						<span style="color: #666; font-size: 0.85rem;">寵物名稱</span>
						<h4 th:text="${petName}" style="margin: 0; color: var(--primary-color);"></h4>
					</div>
				</div>
			</div>

			<form th:action="@{/booking/submit}" th:object="${order}" method="post">
				<input type="hidden" th:field="*{sitterId}" />
				<input type="hidden" th:field="*{memId}" />
				<input type="hidden" th:field="*{petId}" />
				<input type="hidden" th:field="*{serviceItemId}" />

				<div class="form-group">
					<label class="form-label">預約開始時間</label>
					<input type="datetime-local" th:field="*{startTime}" class="form-control input-field" required />
				</div>

				<div class="form-group">
					<label class="form-label">預約結束時間</label>
					<input type="datetime-local" th:field="*{endTime}" class="form-control input-field" required />
				</div>

				<button type="submit" class="btn btn-primary"
					style="width: 100%; border-radius: 3rem; height: 52px; font-size: 1.1rem; font-weight: 500; margin-top: 1rem;">
					正式建立預約
				</button>
			</form>
		</div>
	</main>

	<script th:src="@{/js/frontend/main.js}"></script>
</body>

</html>
