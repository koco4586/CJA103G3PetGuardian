<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Guardian - 會員個人資料管理</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .mustbe {
            color: red;
        }

        .rightword {
            color: rgb(57, 191, 236);
        }

        .outer {
            border: 1px solid lightgray;
            background-color: lightcyan;
            border-radius: 30px;
            padding: 20px;
        }

        .deactivate {
            color: brown;
        }

        .rightone {
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="outer">
        <h1>Petguardian寵護家</h1>
        <h3>會員個人資料管理</h3>

        <form>
            <input type="file" class="mem_image">
            <div class="show_image"></div>
            <br><br><!-- 會員頭像 -->

            <span class="mustbe">*必填</span>
            <span>姓名</span><br>
            <input type="text" class="mem_name" placeholder="請輸入使用者姓名" required><br><br>

            <span class="mustbe">*必填</span>
            <span>帳號</span><br>
            <input type="text" class="mem_acc" placeholder="請輸入使用者帳號" required><br><br>

            <span class="mustbe">*必填</span>
            <span>密碼</span><br>
            <input type="password" class="mem_pw" placeholder="********" disabled>
            <a href="./member_management_resetpw.html">變更密碼</a><br><br>

            <span>身分證字號</span><br>
            <input type="text" class="mem_uid" placeholder="請輸入身分證字號">
            <span class="rightword">範例：A123456789</span><br><br>

            <span>生日</span><br>
            <input type="date" class="mem_bth"><br><br>

            <span>性別</span><br>
            <select class="mem_sex">
                <option value="2">未選擇</option>
                <option value="1">男</option>
                <option value="0">女</option>
            </select><br><br>

            <span class="mustbe">*必填</span>
            <span>電子信箱</span><br>
            <input type="email" class="mem_email" placeholder="請輸入使用者電子信箱" required><br><br>

            <span>手機號碼</span><br>
            <input type="tel" class="mem_tel" placeholder="請輸入使用者手機號碼">
            <span class="rightword">範例：0912345678</span><br><br>

            <span>地址</span><br>
            <input type="text" class="mem_add" placeholder="請輸入使用者地址">
            <span class="rightword">說明：地址含郵遞區號、縣市、行政區、街道、巷弄、門號、樓層</span><br><br>

            <span>銀行帳號</span><br>
            <input type="text" class="mem_account_number" placeholder="請輸入使用者銀行帳號">
            <span class="rightword">範例：123456789012</span><br><br>

            <button type="submit" class="submit">儲存變更</button>
            <button type="reset">清除重填</button><br><br>
        </form>
        <a href="#">返回首頁</a>
        <div class="rightone">
            <a href="./member_management_deactivate.html" class="deactivate">停用帳號</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>


        function init() {

            function update(e) {

                e.preventDefault();

                let memImage = $(".mem_image")[0].files[0]
                let memName = $(".mem_name").val();
                let memAcc = $(".mem_acc").val();
                let memUid = $(".mem_uid").val();
                let memBth = $(".mem_bth").val();
                let memSex = $(".mem_sex").val();
                let memEmail = $(".mem_email").val();
                let memTel = $(".mem_tel").val();
                let memAdd = $(".mem_add").val();
                let memAccountNumber = $(".mem_account_number").val();

                let formData = new FormData();

                formData.append("memImage", memImage)
                formData.append("memName", memName)
                formData.append("memAcc", memAcc)
                formData.append("memUid", memUid)
                formData.append("memBth", memBth)
                formData.append("memSex", memSex)
                formData.append("memEmail", memEmail)
                formData.append("memTel", memTel)
                formData.append("memAdd", memAdd)
                formData.append("memAccountNumber", memAccountNumber)

                fetch("http://localhost:8080/management", {
                    method: "PUT",
                    credentials: "include",
                    body: formData         //FormData 是瀏覽器提供的「表單資料物件」,瀏覽器會自動Content-Type: multipart/form-data
                }).then(res => res.json()).then(data => {
                    console.log(data);
                    $(".show_image").append(`<img src="${data.memImage}" style="width: 200px;">`);
                    alert("變更成功");
                });

            }

            $(".submit").on("click", update);

        };

        $(window).on("load", init);

    </script>

</body>

</html>
