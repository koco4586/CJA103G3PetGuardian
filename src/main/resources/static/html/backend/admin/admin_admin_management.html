<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetGuardian｜後台中心</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../../../css/backend/style.css">
    <link rel="stylesheet" href="../../../css/backend/admin/admin.css">

    <style>
        .myatag {
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- header start -->

    <div class="main-content">

        <header>
            <button class="menu-btn" onclick="toggleSidebar()">☰</button>

            <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?q=80&w=60&auto=format&fit=crop"
                alt="logo" style="width:48px;height:48px;border-radius:10px;object-fit:cover;">
            <div>
                <h1>後台帳號管理</h1>
                <div class="sub">檢視管理員帳號與變更管理員狀態</div>
            </div>
        </header>

        <!-- header end -->

        <div class="outer">

            <table>
                <thead>
                    <tr>
                        <th>管理員編號</th>
                        <th>帳號</th>
                        <th>姓名</th>
                        <th>電子郵件</th>
                        <th>手機號碼</th>
                        <th>狀態</th>
                        <th>建立時間</th>
                        <th>頭像</th>
                    </tr>
                </thead>

                <tbody class="tbody"></tbody>
            </table><br>
            <div class="myatag">
                <a href="./admin_insert.html" class="a_tag">新增管理員</a>
                <a href="./admin_management_updateinfo.html" class="a_tag">修改個人資料</a>
                <a href="/admin/index" class="a_tag">回首頁</a>
            </div>

        </div>

    </div> <!-- header最外層<div class="main-content">結束標籤 -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="../../../js/backend/sidebar.js"></script>

    <script>

        function init() {

            let fetch_url = "http://localhost:8080/admin/admin-admin-management";

            fetch(fetch_url, {
                credentials: "include"
            }).then(res => res.json()).then(data => {
                console.log(data);

                for (i = 0; i < data.length; i++) {

                    let admchinesestatus;

                    if (data[i].admStatus === 0) {
                        admchinesestatus = "已停用";
                    } else {
                        admchinesestatus = "已啟用";
                    }

                    $(".tbody").append(`

                        <tr>
                            <td>${data[i].admId}</td>
                            <td>${data[i].admAccount}</td>
                            <td >${data[i].admName}</td>
                            <td>${data[i].admEmail}</td>
                            <td>${data[i].admTel}</td>

                            <td>
                                <form>
                                    <button type="submit" class="mybutton statussubmit" data-admid="${data[i].admId}">${admchinesestatus}</button>
                                 </form>  
                            </td>

                            <td>${data[i].admCreatedAt}</td>

                            <td><img src="${data[i].admImage}" style="width: 50px;"></td>
                            
                        </tr>

                    `);

                }
            });

            function changeadminstatus(e) {

                e.preventDefault();

                let adminid = $(e.currentTarget).attr("data-admid");// 取得當前按鈕的 admId

                let adminstatusobject = {
                    "admId": adminid
                }

                var fetch_url = "http://localhost:8080/admin/admin-admin-management-updatestatus";

                fetch(fetch_url, {
                    method: "PUT",
                    credentials: "include",
                    body: JSON.stringify(adminstatusobject),
                    headers: {
                        "Content-Type": "application/json"
                    }
                }).then(res => res.json()).then(data => {
                    console.log(data.result);
                    if (data.result === "已停用") {
                        alert("該管理員帳號已被停用");
                        $(e.currentTarget).html("已停用");
                    } else {
                        alert("該管理員帳號已恢復啟用");
                        $(e.currentTarget).html("已啟用");

                    }
                });

            }

            $(document).on("click", ".statussubmit", changeadminstatus);

        }

        $(window).on("load", init);

    </script>


</body>

</html>
