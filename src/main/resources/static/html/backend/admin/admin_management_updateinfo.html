<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetGuardian｜管理員修改個人資料</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../../../css/backend/style.css">
    <link rel="stylesheet" href="../../../css/backend/admin/admin.css">

    <style>
        .selfouter {
            width: 600px;
        }

        .centerbutton {
            text-align: center;
        }

        .myatag {
            text-align: right;
        }

        .leftword {
            margin-left: 15px;
        }
    </style>
</head>

<body>

    <!-- header start -->

    <div class="main-content">

        <header>
            <button class="menu-btn" onclick="toggleSidebar()">☰</button>

            <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?q=80&w=60&auto=format&fit=crop"
                alt="logo" style="width:48px;height:48px;border-radius:10px;object-fit:cover;">
            <div>
                <h1>後台帳號管理</h1>
                <div class="sub">變更管理員基本資料</div>
            </div>
        </header>

        <!-- header end -->

        <div class="outer selfouter">

            <form>
                <span>管理員頭像</span><br>
                <input type="file" id="image" class="adm_image image_input">
                <label for="image" class="show_image"><img src="../../../images/backend/admin/admin_insert_image.png" width="40px"></label><br>
                <span class="hintword">↑↑↑請點擊相機圖案上傳照片</span><br><br>

                <span class="mustbe">*必填</span>
                <span>姓名</span><br>
                <input type="text" class="adm_name input" placeholder="請輸入管理員姓名" required><br><br>

                <span class="mustbe">*必填</span>
                <span>帳號</span><br>
                <input type="text" class="adm_acc input" placeholder="請輸入管理員帳號" required><br><br>

                <span>密碼</span>
                <a class="a_tag" href="./admin_resetpw.html">變更密碼</a><br><br>

                <span class="mustbe">*必填</span>
                <span>電子信箱</span><br>
                <input type="email" class="adm_email input long" placeholder="請輸入管理員電子信箱" required><br><br>

                <span>手機號碼</span><br>
                <input type="tel" class="adm_tel input" placeholder="請輸入管理員手機號碼"><br>
                <span class="hintword leftword">範例：0912345678</span><br><br>
                <div class="centerbutton">
                    <button type="submit" class="submit mybutton">儲存變更</button>
                    <button type="reset" class="mybutton">清除重填</button><br><br>
                </div>
                <div class="myatag">
                    <a class="a_tag" href="./admin_admin_management.html">回上頁</a>
                </div>
            </form>

        </div>

    </div> <!-- header最外層<div class="main-content">結束標籤 -->


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="../../../js/backend/sidebar.js"></script>

    <script>


        function init() {

            function adminupdateinfo(e) {

                e.preventDefault();

                let admImage = $(".adm_image")[0].files[0]
                let admName = $(".adm_name").val();
                let admAccount = $(".adm_acc").val();
                let admEmail = $(".adm_email").val();
                let admTel = $(".adm_tel").val();

                let formData = new FormData();

                formData.append("admImage", admImage);
                formData.append("admName", admName);
                formData.append("admAccount", admAccount);
                formData.append("admEmail", admEmail);
                formData.append("admTel", admTel);

                fetch("http://localhost:8080/admin/adminupdateinfo", {
                    method: "PUT",
                    credentials: "include",
                    body: formData         //FormData 是瀏覽器提供的「表單資料物件」,瀏覽器會自動Content-Type: multipart/form-data
                }).then(res => res.json()).then(data => {
                    console.log(data);
                    alert("管理員基本資料變更成功！");
                    $(".show_image").html(`<img src="${data.admImage}" style="width: 200px;">`);
                });

            }

            $(".submit").on("click", adminupdateinfo);

        };

        $(window).on("load", init);

    </script>

</body>

</html>
