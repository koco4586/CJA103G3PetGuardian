<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台｜Petguardian 寵護家</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../../../css/backend/style.css">

    <style>
        * {
            box-sizing: border-box;
        }

        .outer {
            border: 1px solid lightgray;
            background-color: lightcyan;
            border-radius: 30px;
            padding: 20px;
        }

        .mustbe {
            color: red;
        }

        .rightword {
            color: rgb(57, 191, 236);
        }

        .brown {
            color: brown;
        }
    </style>
</head>

<body>

    <!-- header start -->

    <div class="main-content">

        <header>
            <button class="menu-btn" onclick="toggleSidebar()">☰</button>

            <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?q=80&w=60&auto=format&fit=crop"
                alt="logo" style="width:48px;height:48px;border-radius:10px;object-fit:cover;">
            <div>
                <h1>後台帳號管理</h1>
                <div class="sub">新增管理員帳號</div>
            </div>
        </header>

        <!-- header end -->

        <div class="outer">

            <form>

                <span>管理員頭像：</span><br>
                <input type="file" class="adm_image"><br>

                <span class="mustbe">*必填</span>
                <span>管理員姓名：</span><br>
                <input type="text" class="insertname" placeholder="請輸入管理員姓名" required><br><br>

                <span class="mustbe">*必填</span>
                <span>管理員帳號：</span><br>
                <input type="text" class="insertaccount" placeholder="請輸入管理員帳號" required>
                <span class="rightword">說明：管理員帳號長度應介於8-16碼，不含特殊符號</span><br><br>

                <span class="mustbe">*必填</span>
                <span>管理員電子信箱：</span><br>
                <input type="email" class="insertemail" placeholder="請輸入管理員電子信箱" required><br><br>

                <span class="mustbe">*必填</span>
                <span>管理員手機號碼：</span><br>
                <input type="tel" class="inserttel" placeholder="請輸入管理員手機號碼" required><br><br>

                <span class="mustbe">*必填</span>
                <span>密碼設定：</span><br>
                <input type="password" class="insertpassword" placeholder="請輸入管理員密碼" required>
                <span class="rightword">說明：密碼設定應含英文大小寫+數字，長度介於8-16碼，不含特殊符號</span><br><br>

                <span class="mustbe">*必填</span>
                <span>密碼確認：</span><br>
                <input type="password" class="insertpasswordcheck" placeholder="請再次輸入相同密碼" required><br><br><br>

                <button type="submit" class="submit">確認新增</button>

                <button type="reset">清除重填</button><br><br>

                <a class="brown" href="./admin_admin_management.html">回上頁</a>

            </form>

        </div>

    </div> <!-- header最外層<div class="main-content">結束標籤 -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="../../../js/backend/sidebar.js"></script>

    <script>

        function init() {

            function admininsert(e) {

                e.preventDefault();

                let insertimage = $(".adm_image")[0].files[0];
                let insertname = $(".insertname").val();
                let insertaccount = $(".insertaccount").val();
                let insertemail = $(".insertemail").val();
                let inserttelephone = $(".inserttel").val();
                let insertpassword = $(".insertpassword").val();
                let insertpasswordcheck = $(".insertpasswordcheck").val();

                let formData = new FormData();
                formData.append("admImage", insertimage);
                formData.append("admName", insertname);
                formData.append("admAccount", insertaccount);
                formData.append("admEmail", insertemail);
                formData.append("admTel", inserttelephone);
                formData.append("admPassword", insertpassword);
                formData.append("admPasswordCheck", insertpasswordcheck);

                let fetch_url = "http://localhost:8080/admin/admininsert";

                fetch(fetch_url, {
                    method: "POST",
                    credentials: "include",
                    body: formData
                }).then(res => res.json()).then(data => {
                    console.log(data);
                    if (data.result === "密碼輸入不一致，請再次確認是否輸入正確。") {
                        alert("密碼輸入不一致，請再次確認是否輸入正確。");
                    } else if (data.result === "新增失敗") {
                        alert("新增失敗");
                    } else if (data.result === "新增成功") {
                        alert("PetGuardian管理員新增成功！");
                        window.location.href = "/admin/index";
                    }
                });
            };

            $(".submit").on("click", admininsert)
        };

        $(window).on("load", init);
    </script>
</body>

</html>
