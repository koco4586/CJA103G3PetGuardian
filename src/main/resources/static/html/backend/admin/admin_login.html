<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petguardian｜後台登入</title>
    <link rel="stylesheet" href="/css/backend/admin/admin.css">

    <style>
        .selfouter {
            width: 500px;
            height: 500px;
            margin-top: 85px;
            padding-top: 40px;
        }

        .inner_box {
            text-align: center;
        }

        .leftword {
            display: inline-block;
            width: 180px;
            text-align: left;
        }

        .centerword {
            margin-top: 40px;
        }
    </style>

</head>

<body>

    <div class="outer selfouter">

        <h1 class="titlecenter">PetGuardian</h1>
        <h2 class="titlecenter">後台登入</h2>
        <div class="centerword">
            <div class="inner_box">
                <form>

                    <span class="leftword">使用者帳號</span><br>
                    <input type="text" placeholder="請輸入使用者帳號" class="loginacc input" required><br><br>
                    <span class="leftword">使用者密碼</span><br>
                    <input type="password" placeholder="請輸入使用者密碼" class="loginpw input" required><br><br>
                    <button type="submit" class="submit mybutton">立即登入</button>
                    <button type="reset" class="mybutton">清除重填</button>

                </form>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>

        function init() {

            function adminlogin(e) {

                e.preventDefault();

                let loginaccount = $(".loginacc").val().trim();
                let loginpassword = $(".loginpw").val().trim();

                let loginobject = {
                    "admAccount": loginaccount,
                    "admPassword": loginpassword
                }

                let fetch_url = "/admin/adminlogin";// 拿掉 http://localhost:8080

                fetch(fetch_url, {
                    method: "POST",
                    credentials: "include",
                    body: JSON.stringify(loginobject),
                    headers: {
                        "Content-Type": "application/json"
                    }
                }).then(res => res.json()).then(data => {
                    console.log(data);

                    if (data.result === "帳號或密碼輸入錯誤") {
                        alert("帳號或密碼輸入錯誤，請再次確認是否輸入正確。");
                    } else if (data.result === "此帳號已被停權,無法登入") {
                        alert("此帳號已被停權，無法登入，如有疑問請聯繫本平台資訊科，服務專線：(03)425-1108。");
                    } else if (data.result === "登入成功") {
                        alert("PetGuardiab後台登入成功");
                        window.location.href = "/admin/adminloginsuccess";//記得補這個controller
                    }
                });

            };

            $(".submit").on("click", adminlogin)

        };

        $(window).on("load", init);

    </script>

</body>

</html>
