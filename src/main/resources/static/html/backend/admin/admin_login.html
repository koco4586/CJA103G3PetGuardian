<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petguardian｜後台登入</title>

    <style>
        * {
            box-sizing: border-box;
        }

        .outer {
            border: 1px solid lightgray;
            background-color: lightcyan;
            border-radius: 30px;
            padding: 20px;
        }
    </style>

</head>

<body>

    <div class="outer">

        <h1>PetGuardian｜寵護家</h1>
        <h2>後台登入</h2>

        <form>

            <span>使用者帳號</span><br>
            <input type="text" placeholder="請輸入使用者帳號" class="loginacc" required><br><br>
            <span>使用者密碼</span><br>
            <input type="password" placeholder="請輸入使用者密碼" class="loginpw" required><br><br>
            <button type="submit" class="submit">立即登入</button>
            <button type="reset">清除重填</button>

        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>

        function init() {

            function adminlogin(e) {

                e.preventDefault();

                let loginaccount = $(".loginacc").val();
                let loginpassword = $(".loginpw").val();

                let loginobject = {
                    "admAccount": loginaccount,
                    "admPassword": loginpassword
                }

                let fetch_url = "http://localhost:8080/admin/adminlogin";

                fetch(fetch_url, {
                    method: "POST",
                    credentials: "include",
                    body: JSON.stringify(loginobject),
                    headers: {
                        "Content-Type": "application/json"
                    }
                }).then(res => res.json()).then(data => {
                    console.log(data);

                    if (data.result === "帳號或密碼輸入錯誤") {
                        alert("帳號或密碼輸入錯誤，請再次確認是否輸入正確。");
                    } else if (data.result === "此帳號已被停權,無法登入") {
                        alert("此帳號已被停權，無法登入，如有疑問請聯繫本平台資訊科，服務專線：(03)425-1108。");
                    } else if (data.result === "登入成功") {
                        alert("PetGuardiab後台登入成功");
                        window.location.href = "./admin_login_success.html";
                    }
                });

            };

            $(".submit").on("click", adminlogin)

        };

        $(window).on("load", init);

    </script>

</body>

</html>
