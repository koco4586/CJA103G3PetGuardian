<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台登入｜Petguardian</title>

    <style>
        * {
            box-sizing: border-box;
        }
    </style>

</head>

<body>
    <h1>PetGuardian｜寵護家</h1>
    <h2>後台登入</h2>

    <form>

        <span>使用者帳號</span><br>
        <input type="text" placeholder="請輸入使用者帳號" class="loginacc" required><br><br>
        <span>使用者密碼</span><br>
        <input type="password" placeholder="請輸入使用者密碼" class="loginpw" required><br><br>
        <button type="submit" class="submit">立即登入</button>
        <button type="reset">清除重填</button>

    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>

        function init() {

            function adminlogin(e) {

                e.preventDefault();

                let loginaccount = $(".loginacc").val();
                let loginpassword = $(".loginpw").val();

                let loginobject = {
                    "admAccount": loginaccount,
                    "admPassword": loginpassword
                }

                let fetch_url = "http://localhost:8080/admin/adminlogin";

                fetch(fetch_url, {
                    method: "POST",
                    credentials: "include",
                    body: JSON.stringify(loginobject),
                    headers: {
                        "Content-Type": "application/json"
                    }
                }).then(res => res.json()).then(data => {
                    console.log(data);
                    if (data.result === "登入成功") {  // 後端返回 {result: true}
                        // window.location.href = "/frontend/index.html";//要小心，配置 Spring Boot 的靜態資源路徑,在 application.properties中添加，此行設定告訴 Spring Boot：「請把這些目錄當作靜態資源目錄」
                        alert("登入成功");
                    }
                });

            };

            $(".submit").on("click", adminlogin)

        };

        $(window).on("load", init);

    </script>

</body>

</html>
