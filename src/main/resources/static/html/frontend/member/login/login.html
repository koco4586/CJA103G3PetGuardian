<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入｜Petguardian</title>
    <link rel="stylesheet" href="/css/frontend/style.css">
    <link rel="stylesheet" href="/css/frontend/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/frontend/member/member.css">

    <style>
        .selfouter {
            width: 500px;
            height: 500px;
            margin-top: 50px;
        }

        .inner_box {
            text-align: center;
        }

        .leftword {
            display: inline-block;
            width: 180px;
            text-align: left;
        }

        .centerword {
            margin-top: 40px;
        }
    </style>

</head>

<body>

    <!-- Header 容器 -->
    <header id="main-header" class="header"></header>

    <div class="outer selfouter">
        <div class="centerword">
            <h1 class="titlecenter">PetGuardian</h1>

            <h2 class="titlecenter">會員登入</h2>
            <div class="inner_box">
                <form>
                    <span class="leftword">使用者帳號</span><br>
                    <input type="text" placeholder="請輸入使用者帳號" class="loginacc input" required><br><br>
                    <span class="leftword">使用者密碼</span><br>
                    <input type="password" placeholder="請輸入使用者密碼" class="loginpw input" required><br><br>
                    <button type="submit" class="submit mybutton">立即登入</button>
                    <button type="reset" class="mybutton">清除重填</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer 容器 -->
    <footer id="main-footer"></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="/js/frontend/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>

        function init() {

            function login(e) {

                e.preventDefault();

                let loginaccount = $(".loginacc").val().trim();
                let loginpassword = $(".loginpw").val().trim();

                let loginobject = {
                    "memAcc": loginaccount,
                    "memPw": loginpassword
                }


                let fetch_url = "/front/login";// 拿掉 http://localhost:8080

                fetch(fetch_url, {
                    method: "POST",
                    credentials: "include",
                    body: JSON.stringify(loginobject),
                    headers: {
                        "Content-Type": "application/json"
                    }
                }).then(res => res.json()).then(data => {
                    console.log(data);

                    if (data.result === "帳號或密碼輸入錯誤") {
                        alert("會員帳號或密碼輸入錯誤，請再次確認是否輸入正確。");
                    } else if (data.result === "此帳號已被停權,無法登入") {
                        alert("此帳號已被停權，無法登入。如有疑問請聯繫寵護家管理中心(服務專線：(03)425-1108)。");
                    }
                    else if (data.result === "登入成功") {
                        alert("登入成功，PetGuardian寵護家歡迎您～");
                        window.location.href = "/front/loginsuccesspage";  //  改用絕對路徑//要小心，配置 Spring Boot 的靜態資源路徑,在 application.properties中添加，此行設定告訴 Spring Boot：「請把這些目錄當作靜態資源目錄」
                    }
                });
            };

            $(".submit").on("click", login)

        };

        $(window).on("load", init);

    </script>

</body>

</html>
