<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入｜Petguardian</title>
    <link rel="stylesheet" href="../../../../css/frontend/style.css">
    <link rel="stylesheet" href="../../../../css/frontend/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
        }

        .outer {
            border: 1px solid lightgray;
            background-color: lightcyan;
            border-radius: 30px;
            padding: 20px;
        }
    </style>

</head>

<body>

    <!-- Header 容器 -->
    <header id="main-header" class="header"></header>

    <div class="outer">

        <div>PetGuardian寵護家</div>

        <h2>會員登入</h2>

        <form>
            <span>使用者帳號</span><br>
            <input type="text" placeholder="請輸入使用者帳號" class="loginacc" required><br><br>
            <span>使用者密碼</span><br>
            <input type="password" placeholder="請輸入使用者密碼" class="loginpw" required><br><br>
            <button type="submit" class="submit">立即登入</button>
            <button type="reset">清除重填</button>
        </form>

    </div>

    <!-- Footer 容器 -->
    <footer id="main-footer"></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="../../../../js/frontend/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	
    <script>

        function init() {

            function login(e) {

                e.preventDefault();

                let loginaccount = $(".loginacc").val();
                let loginpassword = $(".loginpw").val();

                let loginobject = {
                    "memAcc": loginaccount,
                    "memPw": loginpassword
                }


                let fetch_url = "http://localhost:8080/front/login";

                fetch(fetch_url, {
                    method: "POST",
                    credentials: "include",
                    body: JSON.stringify(loginobject),
                    headers: {
                        "Content-Type": "application/json"
                    }
                }).then(res => res.json()).then(data => {
                    console.log(data);

                    if (data.result === "帳號或密碼輸入錯誤") {
                        alert("會員帳號或密碼輸入錯誤，請再次確認是否輸入正確。");
                    } else if (data.result === "此帳號已被停權,無法登入") {
                        alert("此帳號已被停權，無法登入。如有疑問請聯繫寵護家管理中心(服務專線：(03)425-1108)。");
                    }
                    else if (data.result === "登入成功") {
                        alert("登入成功，PetGuardian寵護家歡迎您～");
                        window.location.href = "./memberloginsuccess.html";//要小心，配置 Spring Boot 的靜態資源路徑,在 application.properties中添加，此行設定告訴 Spring Boot：「請把這些目錄當作靜態資源目錄」
                    }
                });
            };

            $(".submit").on("click", login)

        };

        $(window).on("load", init);

        // 羽澈
        $(window).on("load", function() {
            // 取得網址列的參數
            const urlParams = new URLSearchParams(window.location.search);
            const errorMsgs = urlParams.get('error');

            if (errorMsgs) {
                Swal.fire({
                    icon: 'error',
                    title: '登入提示',
                    text: errorMsgs,
                    confirmButtonColor: '#ff9800'
                });
                
                // (選配) 清除網址上的參數，避免重新整理又彈窗
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        });
    </script>

</body>

</html>
