<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetGuardian｜會員登出</title>

    <link rel="stylesheet" href="/css/frontend/style.css">
    <link rel="stylesheet" href="/css/frontend/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/frontend/member/member.css">

    <style>
        .selfouter {
            width: 500px;
            height: 500px;
            margin-top: 50px;
        }

        .innerword {
            margin-top: 30px;
        }

        .myimg {
            width: 300px;
            margin: auto;
        }

        .sureword {
            text-align: center;
        }

        .centerword {
            text-align: center;
        }
    </style>

</head>

<body>

    <!-- Header 容器 -->
    <header id="main-header" class="header"></header>

    <div class="outer selfouter">
        <div class="innerword">
            <h1 class="titlecenter">PetGuardian</h1>

            <h3 class="titlecenter">會員登出</h3>
            <img src="/images/member/logout/memberlogout.jpg" class="myimg"><br>
            <h3 class="hintword sureword">您確定要登出嗎？</h3>
            <div class="centerword">
                <button class="memberlogout mybutton">確定登出</button>
                <a class="a_tag" href="/front/managementpage">取消</a>
            </div>
        </div>
    </div>

    <!-- Footer 容器 -->
    <footer id="main-footer"></footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="/js/frontend/main.js"></script>

    <script>
        function init() {

            function memberlogout() {

                let fetch_url = "/front/memberlogout";// 拿掉 http://localhost:8080

                fetch(fetch_url, {
                    method: "POST",
                    credentials: "include"
                }).then(res => res.json()).then(data => {
                    console.log(data.result);
                    if (data.result === "登出成功") {
                        alert("您已登出會員帳戶～");
                        window.location.href = "/front/logoutsuccesspage";//記得補上這個controller還沒寫

                    }
                });

            }

            $(".memberlogout").on("click", memberlogout);

        }

        $(window).on("load", init);
    </script>
</body>

</html>
