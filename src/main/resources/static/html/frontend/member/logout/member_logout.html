<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetGuardian｜會員登出</title>

</head>

<body>

    <h1>會員登出</h1>
    <img src="../../../../images/member/logout/memberlogout.jpg" width="200px">
    <h3>您確定要登出嗎？</h3>
    <button class="memberlogout">確定登出</button><br><br>
    <a href="/">回到首頁</a>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        function init() {

            function memberlogout() {

                let fetch_url = "http://localhost:8080/front/memberlogout";

                fetch(fetch_url, {
                    method: "POST",
                    credentials: "include"
                }).then(res => res.json()).then(data => {
                    console.log(data.result);
                    alert("您已登出～");
                });

            }

            $(".memberlogout").on("click", memberlogout);

        }

        $(window).on("load", init);
    </script>
</body>

</html>
