<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetGuardian｜會員註冊</title>


    <link rel="stylesheet" href="../../../../css/frontend/style.css">
    <link rel="stylesheet" href="../../../../css/frontend/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
        }

        .outer {
            border: 1px solid lightgray;
            background-color: lightcyan;
            border-radius: 30px;
            padding: 20px;
        }

        .mustbe {
            color: red;
        }

        .rightword {
            color: rgb(57, 191, 236);
        }

        .brown {
            color: brown;
        }
    </style>
</head>

<body>


    <!-- Header 容器 -->
    <header id="main-header" class="header"></header>

    <div class="outer">

        <h1>寵護家會員註冊</h1>

        <form>

            <span class="mustbe">＊必填</span>

            <span>使用者姓名：</span><br>
            <input type="text" class="registername" placeholder="請輸入姓名" required><br><br>

            <span class="mustbe">＊必填</span>

            <span>使用者電子信箱：</span><br>
            <input type="email" class="registeremail" placeholder="請輸入電子信箱地址" required><br><br>

            <span class="mustbe">＊必填</span>


            <span>使用者帳號：</span><br>
            <input type="text" class="registeraccount" placeholder="請輸入使用者帳號" required>
            <span class="rightword">說明：使用者帳號長度應介於8-16碼，不含特殊符號</span><br><br>

            <span class="mustbe">＊必填</span>

            <span>密碼設定：</span><br>
            <input type="password" class="registerpassword" placeholder="請輸入密碼" required>
            <span class="rightword">說明：密碼設定應含英文大小寫+數字，長度介於8-16碼，不含特殊符號</span><br><br>

            <span class="mustbe">＊必填</span>

            <span>密碼確認：</span><br>
            <input type="password" class="registerpasswordcheck" placeholder="請再次輸入相同密碼" required><br><br><br>

            <button type="submit" class="submit">註冊</button>

            <button type="reset">清除重填</button><br><br>

        </form>

        <span>已經有帳號了？</span>
        <a class="brown" href="../login/login.html">點此登入</a>

    </div>

    <!-- Footer 容器 -->
    <footer id="main-footer"></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="../../../../js/frontend/main.js"></script>

    <script>

        function init() {

            function register(e) {

                e.preventDefault();

                let registername = $(".registername").val();
                let registeremail = $(".registeremail").val();
                let registeraccount = $(".registeraccount").val();
                let registerpassword = $(".registerpassword").val();
                let registerpasswordcheck = $(".registerpasswordcheck").val();

                let registerobject = {
                    "memName": registername,
                    "memEmail": registeremail,
                    "memAcc": registeraccount,
                    "memPw": registerpassword,
                    "memPwCheck": registerpasswordcheck
                }


                let fetch_url = "http://localhost:8080/front/register";

                fetch(fetch_url, {
                    method: "POST",
                    body: JSON.stringify(registerobject),
                    headers: {
                        "Content-Type": "application/json"
                    }
                }).then(res => res.json()).then(data => {
                    console.log(data);

                    if (data.result === "密碼輸入不一致，請再次確認是否輸入正確。") {
                        alert("密碼輸入不一致，請再次確認是否輸入正確。");
                    } else if (data.result === "註冊成功") {
                        alert("PetGuardian會員註冊成功！");
                        window.location.href = "./registersuccess.html";
                    }
                });

            };

            $(".submit").on("click", register)

        };

        $(window).on("load", init);


    </script>
</body>

</html>
