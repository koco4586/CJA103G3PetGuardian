<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetGuardian｜會員個人資料管理</title>

    <link rel="stylesheet" href="/css/frontend/style.css">
    <link rel="stylesheet" href="/css/frontend/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/frontend/components.css">
    <link rel="stylesheet" href="/css/frontend/member/member.css">

    <style>
        .selfouter {
            width: 800px;
        }

        .rightone {
            text-align: right;
        }
    </style>
</head>

<body>

    <!-- Header 容器 -->
    <header id="main-header" class="header"></header>

    <!-- sidebar start -->
    <div class="container dashboard-container">

        <div class="sidebar">
            <div class="text-center mb-2">
                <div class="avatar-wrapper">
                    <img src="/images/frontend/frontend_sidebar_image.png" class="avatar">
                </div>
                <h4>會員中心</h4>
            </div>
            <nav>
                <a href="/front/managementpage" class="menu-item">
                    <i class="fas fa-user"></i> 個人資料
                </a>
                <a href="/pet/dashboard" class="menu-item">
                    <i class="fas fa-paw"></i> 我的寵物
                </a>
                <a href="/dashboard/orders" class="menu-item">
                    <i class="fas fa-receipt"></i> 商城訂單紀錄
                </a>
                <a href="/booking/memberOrders" class="menu-item">
                    <i class="fas fa-calendar-check"></i> 保母預約紀錄
                </a>
                <a href="/dashboard/favorites/sitters" class="menu-item">
                    <i class="fas fa-heart"></i> 收藏列表
                </a>
                <a href="/sitter/apply" class="menu-item"
                    style="border-top: 1px solid #eee; margin-top: 0.5rem; padding-top: 0.5rem;">
                    <i class="fas fa-user-plus"></i> 成為保母
                </a>
            </nav>
        </div>

        <!-- sidebar end -->

        <div class="selfouter outer">
            <h1 class="titlecenter">Petguardian</h1>
            <h3 class="titlecenter">會員個人資料管理</h3>

            <form>
                <span>會員頭像</span><br>
                <input type="file" id="image" class="mem_image image_input">
                <label for="image" class="show_image"><img src="/images/member/membermanagement/mem_image.png"
                        width="40px"></label>
                <span class="hintword">↑↑請點擊圖案上傳照片</span><br><br>

                <span class="mustbe">*必填</span>
                <span>姓名</span><br>
                <input type="text" class="mem_name input" placeholder="請輸入使用者姓名" required><br><br>

                <span class="mustbe">*必填</span>
                <span>帳號</span><br>
                <input type="text" class="mem_acc input" placeholder="請輸入使用者帳號" required><br>
                <span class="hintword">*說明：使用者帳號長度應介於8-16碼，不含特殊符號</span><br><br>


                <span>密碼</span>
                <a class="a_tag" href="/front/resetpwpage">變更密碼</a><br><br>

                <span>身分證字號</span><br>
                <input type="text" class="mem_uid input" placeholder="請輸入身分證字號"><br>
                <span class="hintword">*範例：A123456789</span><br><br>

                <span>生日</span><br>
                <input type="date" class="mem_bth input special_input"><br><br>

                <span>性別</span><br>
                <select class="mem_sex input special_input">
                    <option value="2">未選擇</option>
                    <option value="1">男</option>
                    <option value="0">女</option>
                </select><br><br>

                <span class="mustbe">*必填</span>
                <span>電子信箱</span><br>
                <input type="email" class="mem_email input long" placeholder="請輸入使用者電子信箱" required><br><br>

                <span>手機號碼</span><br>
                <input type="tel" class="mem_tel input" placeholder="請輸入使用者手機號碼"><br>
                <span class="hintword">*範例：0912345678</span><br><br>

                <span>地址</span><br>
                <input type="text" class="mem_add input long" placeholder="請輸入使用者地址"><br>
                <span class="hintword">*說明：地址含郵遞區號、縣市、行政區、街道、巷弄、門號、樓層</span><br><br>

                <span>銀行帳號</span><br>
                <input type="text" class="mem_account_number input" placeholder="請輸入使用者銀行帳號"><br>
                <span class="hintword">*範例：123456789012</span><br><br>

                <button type="submit" class="submit mybutton">儲存變更</button>
                <button type="reset" class="mybutton">清除重填</button><br><br>
            </form>

            <div class="rightone">
                <a href="/front/deactivatepage" class="a_tag">停用帳號</a>
            </div>

        </div>

    </div> <!-- <div class="container dashboard-container">的結尾標籤  -->

    <!-- Footer 容器 -->
    <footer id="main-footer"></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="/js/frontend/main.js"></script>

    <script>

        function init() {

            let fetch_url = "/front/presearch-member-management";// 拿掉 http://localhost:8080

            fetch(fetch_url, {
                credentials: "include"
            }).then(res => res.json()).then(data => {
                console.log(data);
                if (!data.memImage) {
                    $(".show_image").html(`<img src="/images/member/membermanagement/mem_image.png" style="width: 40px;">`);
                } else {
                    $(".show_image").html(`<img src="${data.memImage}" style="width: 200px;">`);
                }

                $(".mem_name").val(data.memName);
                $(".mem_acc").val(data.memAcc);
                $(".mem_uid").val(data.memUid);
                $(".mem_bth").val(data.memBth);
                $(".mem_sex").val(data.memSex);
                $(".mem_email").val(data.memEmail);
                $(".mem_tel").val(data.memTel);
                $(".mem_add").val(data.memAdd);
                $(".mem_account_number").val(data.memAccountNumber);
            });

            function update(e) {

                e.preventDefault();

                let memImage = $(".mem_image")[0].files[0]
                let memName = $(".mem_name").val().trim();
                let memAcc = $(".mem_acc").val().trim();
                let memUid = $(".mem_uid").val().trim();
                let memBth = $(".mem_bth").val();
                let memSex = $(".mem_sex").val();
                let memEmail = $(".mem_email").val().trim();
                let memTel = $(".mem_tel").val().trim();
                let memAdd = $(".mem_add").val().trim();
                let memAccountNumber = $(".mem_account_number").val().trim();

                let formData = new FormData();

                formData.append("memImage", memImage);
                formData.append("memName", memName);
                formData.append("memAcc", memAcc);
                formData.append("memUid", memUid);
                formData.append("memBth", memBth);
                formData.append("memSex", memSex);
                formData.append("memEmail", memEmail);
                formData.append("memTel", memTel);
                formData.append("memAdd", memAdd);
                formData.append("memAccountNumber", memAccountNumber);

                fetch("/front/management", {// 拿掉 http://localhost:8080
                    method: "PUT",
                    credentials: "include",
                    body: formData         //FormData 是瀏覽器提供的「表單資料物件」,瀏覽器會自動Content-Type: multipart/form-data
                }).then(res => res.json()).then(data => {
                    //                     console.log(data);
                    if (!data.memImage) {
                        $(".show_image").html(`<img src="/images/member/membermanagement/mem_image.png" style="width: 40px;">`);
                    } else {
                        $(".show_image").html(`<img src="${data.memImage}" style="width: 200px;">`);
                    }

                    alert("Petguardian會員基本資料變更成功！");
                });

            }

            $(".submit").on("click", update);

        };

        $(window).on("load", init);



    </script>

</body>

</html>
