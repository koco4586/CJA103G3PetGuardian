<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetGuardian｜會員個人資料管理</title>

    <link rel="stylesheet" href="../../../../css/frontend/style.css">
    <link rel="stylesheet" href="../../../../css/frontend/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../../css/frontend/components.css">

    <style>
        * {
            box-sizing: border-box;
        }

        .outer {
            border: 1px solid lightgray;
            background-color: lightcyan;
            border-radius: 30px;
            padding: 20px;
        }

        .mustbe {
            color: red;
        }

        .rightword {
            color: rgb(57, 191, 236);
        }

        .rightone {
            text-align: right;
        }

        .brown {
            color: brown;
        }
    </style>
</head>

<body>

    <!-- Header 容器 -->
    <header id="main-header" class="header"></header>

    <!-- sidebar start -->
    <div class="container dashboard-container">

        <div class="sidebar">
            <div class="text-center mb-2">
                <div class="avatar-wrapper">
                    <img src="../../../../images/frontend/frontend_sidebar_image.png" class="avatar">
                </div>
                <h4>會員中心</h4>
            </div>
            <nav>
                <a href="/front/managementpage" class="menu-item">
                    <i class="fas fa-user"></i> 個人資料
                </a>
                <a href="/pet/dashboard" class="menu-item">
                    <i class="fas fa-paw"></i> 我的寵物
                </a>
                <a href="/dashboard/orders" class="menu-item">
                    <i class="fas fa-receipt"></i> 商城訂單紀錄
                </a>
                <a href="/booking/memberOrders" class="menu-item">
                    <i class="fas fa-calendar-check"></i> 保母預約紀錄
                </a>
                <a href="/dashboard/favorites" class="menu-item">
                    <i class="fas fa-heart"></i> 收藏列表
                </a>
                <a href="/sitter/apply" class="menu-item"
                    style="border-top: 1px solid #eee; margin-top: 0.5rem; padding-top: 0.5rem;">
                    <i class="fas fa-user-plus"></i> 成為保母
                </a>
            </nav>
        </div>

        <!-- sidebar end -->

        <div class="outer">
            <h1>Petguardian寵護家</h1>
            <h3>會員個人資料管理</h3>

            <form>
                <span>會員頭像</span><br>
                <input type="file" class="mem_image">
                <div class="show_image"></div><br><br>

                <span class="mustbe">*必填</span>
                <span>姓名</span><br>
                <input type="text" class="mem_name" placeholder="請輸入使用者姓名" required><br><br>

                <span class="mustbe">*必填</span>
                <span>帳號</span><br>
                <input type="text" class="mem_acc" placeholder="請輸入使用者帳號" required><br><br>

                <span>密碼</span><br>
                <input type="password" class="mem_pw" placeholder="********" disabled>
                <a class="brown" href="./member_management_resetpw.html">變更密碼</a><br><br>

                <span>身分證字號</span><br>
                <input type="text" class="mem_uid" placeholder="請輸入身分證字號">
                <span class="rightword">範例：A123456789</span><br><br>

                <span>生日</span><br>
                <input type="date" class="mem_bth"><br><br>

                <span>性別</span><br>
                <select class="mem_sex">
                    <option value="2">未選擇</option>
                    <option value="1">男</option>
                    <option value="0">女</option>
                </select><br><br>

                <span class="mustbe">*必填</span>
                <span>電子信箱</span><br>
                <input type="email" class="mem_email" placeholder="請輸入使用者電子信箱" required><br><br>

                <span>手機號碼</span><br>
                <input type="tel" class="mem_tel" placeholder="請輸入使用者手機號碼">
                <span class="rightword">範例：0912345678</span><br><br>

                <span>地址</span><br>
                <input type="text" class="mem_add" placeholder="請輸入使用者地址">
                <span class="rightword">說明：地址含郵遞區號、縣市、行政區、街道、巷弄、門號、樓層</span><br><br>

                <span>銀行帳號</span><br>
                <input type="text" class="mem_account_number" placeholder="請輸入使用者銀行帳號">
                <span class="rightword">範例：123456789012</span><br><br>

                <button type="submit" class="submit">儲存變更</button>
                <button type="reset">清除重填</button><br><br>
            </form>

            <div class="rightone">
                <a href="./member_management_deactivate.html" class="brown">停用帳號</a>
            </div>

        </div>

    </div> <!-- <div class="container dashboard-container">的結尾標籤  -->

    <!-- Footer 容器 -->
    <footer id="main-footer"></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="../../../../js/frontend/main.js"></script>

    <script>


        function init() {

            function update(e) {

                e.preventDefault();

                let memImage = $(".mem_image")[0].files[0]
                let memName = $(".mem_name").val();
                let memAcc = $(".mem_acc").val();
                let memUid = $(".mem_uid").val();
                let memBth = $(".mem_bth").val();
                let memSex = $(".mem_sex").val();
                let memEmail = $(".mem_email").val();
                let memTel = $(".mem_tel").val();
                let memAdd = $(".mem_add").val();
                let memAccountNumber = $(".mem_account_number").val();

                let formData = new FormData();

                formData.append("memImage", memImage);
                formData.append("memName", memName);
                formData.append("memAcc", memAcc);
                formData.append("memUid", memUid);
                formData.append("memBth", memBth);
                formData.append("memSex", memSex);
                formData.append("memEmail", memEmail);
                formData.append("memTel", memTel);
                formData.append("memAdd", memAdd);
                formData.append("memAccountNumber", memAccountNumber);

                fetch("http://localhost:8080/front/management", {
                    method: "PUT",
                    credentials: "include",
                    body: formData         //FormData 是瀏覽器提供的「表單資料物件」,瀏覽器會自動Content-Type: multipart/form-data
                }).then(res => res.json()).then(data => {
//                     console.log(data);
                    $(".show_image").append(`<img src="${data.memImage}" style="width: 200px;">`);
                    alert("Petguardian會員基本資料變更成功！");
                });

            }

            $(".submit").on("click", update);

        };

        $(window).on("load", init);

    </script>

</body>

</html>
