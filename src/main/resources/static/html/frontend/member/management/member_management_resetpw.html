<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Guardian - 會員密碼變更</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .middle {
      text-align: center;
    }

    .alert {
      color: gray;
    }

    .rightword {
      color: red;
    }

    .inside {
      padding: 0px 0px 0px 100px;
    }
  </style>

</head>

<body>
<div class="middle">
  <h1 class="title">Petguardian寵護家</h1>
  <h3 class="title">會員密碼變更</h3>
  <span class="alert">重新設定密碼，完成後請使用新密碼登入。</span><br><br>
</div>
<form>
  <div class="inside">
    <span class="word">新密碼</span><br>
    <input type="password" class="pw" placeholder="請輸入使用者密碼" required><br>
    <span class="rightword">說明：使用者密碼需含英文大小寫+數字，長度介於8-16碼，不含特殊符號</span><br><br>
    <span class="word">密碼確認</span><br>
    <input type="password" class="pwcheck" placeholder="請再次輸入相同密碼" required><br><br>
  </div>
  <div class="middle">
    <span class="alert">＊注意：密碼請勿與帳號及其他網站相同，以確保帳戶安全。</span><br><br>

    <button type="submit" class="submit">確認變更</button>
    <button type="reset">清除重填</button>
  </div>
</form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

  function init() {

    function resetpw(e) {

      e.preventDefault();

      let password = $(".pw").val();
      let passwordcheck = $(".pwcheck").val();

      let resetpwobject = {
        "memPw": password,
        "memPwCheck": passwordcheck

      }


      let fetch_url = "http://localhost:8080/front/resetpw";

      fetch(fetch_url, {
        method: "PUT",
        credentials: "include",
        body: JSON.stringify(resetpwobject),
        headers: {
          "Content-Type": "application/json"
        }
      }).then(res => res.json()).then(data => {
        console.log(data);
        if (data.result === "密碼輸入不一致，請再次確認是否輸入正確。") {
          alert("密碼輸入不一致，請再次確認是否輸入正確。");
        } else if (data.result === "密碼變更成功") {
          alert("密碼變更成功");
          window.location.href = "/html/frontend/member/management/member_management.html";
        }
      });

    };

    $(".submit").on("click", resetpw)

  };

  $(window).on("load", init);


</script>

</body>

</html>
