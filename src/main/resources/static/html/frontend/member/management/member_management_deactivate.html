<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Guardian - 停用會員帳號</title>
  <link rel="stylesheet" href="../../../../css/frontend/style.css">
  <link rel="stylesheet" href="../../../../css/frontend/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../../../../css/frontend/components.css">
  <link rel="stylesheet" href="../../../../css/frontend/member/member.css">

</head>

<body>

  <!-- Header 容器 -->
  <header id="main-header" class="header"></header>

  <!-- sidebar start -->
  <div class="container dashboard-container">

    <div class="sidebar">
      <div class="text-center mb-2">
        <div class="avatar-wrapper">
          <img src="../../../../images/frontend/frontend_sidebar_image.png" class="avatar">
        </div>
        <h4>會員中心</h4>
      </div>
      <nav>
        <a href="/front/managementpage" class="menu-item">
          <i class="fas fa-user"></i> 個人資料
        </a>
        <a href="/pet/dashboard" class="menu-item">
          <i class="fas fa-paw"></i> 我的寵物
        </a>
        <a href="/dashboard/orders" class="menu-item">
          <i class="fas fa-receipt"></i> 商城訂單紀錄
        </a>
        <a href="/booking/memberOrders" class="menu-item">
          <i class="fas fa-calendar-check"></i> 保母預約紀錄
        </a>
        <a href="/dashboard/favorites" class="menu-item">
          <i class="fas fa-heart"></i> 收藏列表
        </a>
        <a href="/sitter/apply" class="menu-item"
          style="border-top: 1px solid #eee; margin-top: 0.5rem; padding-top: 0.5rem;">
          <i class="fas fa-user-plus"></i> 成為保母
        </a>
      </nav>
    </div>

    <!-- sidebar end -->

    <div class="outer">

      <h1 class="titlecenter">Petguardian寵護家</h1>
      <h3 class="titlecenter">停用您的會員帳號</h3>

      <span>以下內容攸關您的權益，請務必仔細閱讀：</span><br>
      <span>您正在嘗試停用自己的會員帳號，</span><br>
      <span>由於該帳號提供了各種服務的使用權限，</span><br>
      <span>一旦將它停用，您就無法再使用這些服務，您的帳號和當中的資料也會永久封存。</span><br><br>
      <input class="sure mycheckbox" type="checkbox">
      <span class="hintword">是，我想永久停用這個會員帳號和封存當中的所有資料。</span><br><br>
      <button type="button" class="button mybutton" disabled>停用帳號</button>

    </div>

  </div> <!-- <div class="container dashboard-container">的結尾標籤  -->

  <!-- Footer 容器 -->
  <footer id="main-footer"></footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="../../../../js/frontend/main.js"></script>

  <script>

    function init() {

      function check() {

        if ($(".sure").prop("checked")) {
          $(".button").prop("disabled", false)
        } else if (!$(".sure").prop("checked")) {
          $(".button").prop("disabled", true)
        }
      }

      $(".sure").on("change", check)

      function deactivate() {

        var fetch_url = "http://localhost:8080/front/deactivate";

        fetch(fetch_url, {
          method: "PUT",
          credentials: "include"
        }).then(res => res.json()).then(data => {
          console.log(data.result);

          if (data.result === "停用成功") {
            alert("此會員帳號已停用。");
          }
          window.location.href = "/";
        });

      }

      $(".button").on("click", deactivate);

    }

    $(window).on("load", init);

  </script>
</body>

</html>
