<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pet Guardian - 管理員帳號與權限</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
        <script src="../static/js/sidebar.js"></script>

        <div class="main-content">
            <header>
                <button class="menu-btn" onclick="toggleSidebar()">☰</button>

                <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?q=80&w=60&auto=format&fit=crop"
                    alt="logo" style="width:48px;height:48px;border-radius:10px;object-fit:cover;">
                <div>
                <h1>管理員帳號與權限</h1>
                <div class="sub">設定後台管理員、客服人員權限</div>
        </div>
        </header>

        <section>
            <div style="margin-bottom:16px;">
                <button class="btn"><i class="fa-solid fa-plus"></i> 新增管理員</button>
            </div>

            <div class="card">
                <h3>帳號列表</h3>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>帳號 / 姓名</th>
                            <th>角色權限</th>
                            <th>最後登入</th>
                            <th>狀態</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>900</td>
                            <td>admin (系統管理員)</td>
                            <td><span
                                    style="background:#eee;padding:2px 6px;border-radius:4px;font-size:0.8rem">超級管理員</span>
                            </td>
                            <td>剛剛</td>
                            <td><span style="color:green">啟用中</span></td>
                            <td><button class="btn ghost" disabled>不可編輯</button></td>
                        </tr>
                        <tr>
                            <td>901</td>
                            <td>service_01 (客服小美)</td>
                            <td><span
                                    style="background:#eee;padding:2px 6px;border-radius:4px;font-size:0.8rem">一般客服</span>
                            </td>
                            <td>2026-01-07 09:00</td>
                            <td><span style="color:green">啟用中</span></td>
                            <td>
                                <button class="btn ghost">編輯權限</button>
                                <button class="btn ghost" style="color:red;border-color:red">停用</button>
                            </td>
                        </tr>
                        <tr>
                            <td>902</td>
                            <td>finance_kai (會計)</td>
                            <td><span
                                    style="background:#eee;padding:2px 6px;border-radius:4px;font-size:0.8rem">財務專員</span>
                            </td>
                            <td>2026-01-06 18:30</td>
                            <td><span style="color:red">已停用</span></td>
                            <td>
                                <button class="btn">啟用帳號</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        </div>
</body>

</html>
